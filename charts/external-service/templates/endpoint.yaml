apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: http-service-1
  labels:
    kubernetes.io/service-name: http-service
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
  - name: https
    appProtocol: https
    protocol: TCP
    port: 443
  - name: http3
    appProtocol: https
    protocol: UDP
    port: 443
endpoints:
  - addresses:
      - "100.116.45.53"
    conditions: { }
