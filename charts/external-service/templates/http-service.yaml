apiVersion: v1
kind: Service
metadata:
  name: http-service
  labels:
    svccontroller.k3s.cattle.io/lbpool: edge
  annotations:
    svccontroller.k3s.cattle.io/tolerations: |
      - effect: NoExecute
        key: untrusted
        operator: Exists
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
    - name: http3
      protocol: UDP
      port: 443
