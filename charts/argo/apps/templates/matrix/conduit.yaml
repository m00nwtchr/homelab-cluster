apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conduit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://github.com/m00nwtchr/conduwuit-helm-chart.git
    path: .
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: forgejo.ellis.link/continuwuation/continuwuity
          tag: main@sha256:83af28d374986ae3174db64b2e753cf398c64a4a1259ca398c48dc5ae0ada425
          pullPolicy: IfNotPresent

        config:
          server_name: {{ .Values.domain }}

        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.tls.options: traefik-intermediate@kubernetescrd

        resources:
          limits:
            memory: "4Gi"


  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true