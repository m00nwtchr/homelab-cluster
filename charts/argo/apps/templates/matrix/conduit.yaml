apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conduit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://github.com/m00nwtchr/conduwuit-helm-chart.git
    path: .
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: forgejo.ellis.link/continuwuation/continuwuity
          tag: main@sha256:ea489b65b117ef88dbaea039ca15cf584ce4cd5eccafe2a289257d9048bc7e6c
          pullPolicy: IfNotPresent

        config:
          server_name: {{ .Values.domain }}

        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.tls.options: traefik-intermediate@kubernetescrd

        resources:
          limits:
            memory: "4Gi"


  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true