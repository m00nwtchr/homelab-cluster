apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conduit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://github.com/m00nwtchr/conduwuit-helm-chart.git
    path: .
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: ghcr.io/girlbossceo/conduwuit
          tag: main@sha256:3fe97246da5890fd397f71527fc36dee10aa367d95ae499e458c670b3351a0bb
          pullPolicy: IfNotPresent

        config:
          server_name: {{ .Values.domain }}

        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.tls.options: traefik-intermediate@kubernetescrd

        resources:
          limits:
            memory: "4Gi"


  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true