apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conduit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://github.com/m00nwtchr/conduwuit-helm-chart.git
    path: .
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: ghcr.io/girlbossceo/conduwuit
          tag: main@sha256:324ee8be0da668034db3a1248166ecbef39a9892bb3117a6e260aa3cb5bcb279
          pullPolicy: IfNotPresent

        config:
          server_name: {{ .Values.domain }}

        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.tls.options: traefik-intermediate@kubernetescrd

        resources:
          limits:
            memory: "4Gi"


  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true