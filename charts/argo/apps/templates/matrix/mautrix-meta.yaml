apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mautrix-meta
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: {{.Values.repoUrl}}
    path: charts/apps/mautrix-bridge
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: dock.mau.dev/mautrix/meta
          tag: v0.4.4@sha256:fb3dd43eadede0a36a85908c4be518c5fa32b984abb6fac9a51275fd8da80f7b

        matrix:
          url: http://conduit.matrix.svc
          serverName: {{ .Values.domain }}

        bridge:
          type: meta

        meta:
          mode: messenger

  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true