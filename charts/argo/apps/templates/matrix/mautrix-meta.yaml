apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mautrix-meta
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: {{.Values.repoUrl}}
    path: charts/apps/mautrix-bridge
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: dock.mau.dev/mautrix/meta
          tag: v0.4.5@sha256:74c005ec68911bc12b00faedc96dfc8267420d7aef0ea5f07be462e61c1e4e25

        matrix:
          url: http://conduit.matrix.svc
          serverName: {{ .Values.domain }}

        bridge:
          type: meta

        meta:
          mode: messenger

  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true