apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mautrix-meta
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: {{.Values.repoUrl}}
    path: charts/apps/mautrix-bridge
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: dock.mau.dev/mautrix/meta
          tag: v0.4.6@sha256:10205910af43cfbc67d44fe5ec483de52db135f692cbe8b82ed0bf9ca7d153e5

        matrix:
          url: http://conduit.matrix.svc
          serverName: {{ .Values.domain }}

        bridge:
          type: meta

        meta:
          mode: messenger

  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true