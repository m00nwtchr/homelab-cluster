apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mautrix-meta
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: {{.Values.repoUrl}}
    path: charts/apps/mautrix-bridge
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          tag: "latest"
          pullPolicy: Always

        matrix:
          url: http://conduit.matrix.svc
          serverName: {{ .Values.domain }}

        bridge:
          type: meta

        meta:
          mode: messenger

  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true