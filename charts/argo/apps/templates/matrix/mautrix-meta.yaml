apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mautrix-meta
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: {{.Values.repoUrl}}
    path: charts/mautrix-bridge
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: dock.mau.dev/mautrix/meta
          tag: v0.4.6@sha256:5948ccc6a2178d3b3b66359cdbd7b44f8474419c1e3dbd0c9e4d1b9bae98b8b4

        matrix:
          url: http://conduit.matrix.svc
          serverName: {{ .Values.domain }}

        bridge:
          type: meta

        meta:
          mode: messenger

  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true