apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ntfy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: {{ .Values.repoUrl }}
    path: charts/apps/ntfy/
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          repository: binwiederhier/ntfy
          tag: v2.11.0@sha256:4a7d0f0adc6d5d9fc36e64ab55ef676e76e124a2bdd50ce115b6d9c1c7430294

        ingress:
          enabled: true
          hosts:
            - host: "ntfy.{{ .Values.domain }}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "ntfy.{{ .Values.domain }}"

        config:
          enabled: true
          data:
            base-url: "https://ntfy.{{ .Values.domain }}"

        persistence:
          enabled: true
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true