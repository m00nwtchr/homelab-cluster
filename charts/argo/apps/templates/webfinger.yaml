apiVersion: v1
kind: ConfigMap
metadata:
  name: go-finger-config
  namespace: default
  labels:
    app: go-finger
data:
  fingers.yml: |
    m00n@{{ .Values.domain }}:
      openid: "https://idm.m00nlit.dev/oauth2/openid/tailscale/.well-known/openid-configuration"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-finger
  namespace: default
  labels:
    app: go-finger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-finger
  template:
    metadata:
      labels:
        app: go-finger
    spec:
      containers:
        - image: ghcr.io/artemstepanov/go-finger:main
          name: go-finger
          args:
            - serve
          ports:
            - name: http
              protocol: TCP
              containerPort: 8080
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /app/fingers.yml
              name: fingers-config-volume
              subPath: fingers.yml
              readOnly: true
      hostUsers: false
      volumes:
        - name: fingers-config-volume
          configMap:
            name: go-finger-config
---
apiVersion: v1
kind: Service
metadata:
  name: webfinger
  namespace: default
  labels:
    app: go-finger
spec:
  selector:
    app: go-finger
  ports:
    - name: http
      appProtocol: http
      port: 80
      protocol: TCP
      targetPort: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: webfinger
  namespace: default
  labels:
    app: go-finger
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`{{ .Values.domain }}`) && PathPrefix(`/.well-known/webfinger`)"
      kind: Rule
      services:
        - name: webfinger
          port: http
  tls:
    options:
      name: intermediate
      namespace: traefik