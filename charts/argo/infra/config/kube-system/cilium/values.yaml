cluster:
  name: default

cni:
  binPath: "/usr/lib/cni/"

devices: enp+

routingMode: native
loadBalancer:
  mode: hybrid

nodePort:
  directRoutingDevice: tailscale0

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv6MaskSize: 64
    clusterPoolIPv4MaskSize: 24

enableIPv6Masquerade: true

ipv6:
  enabled: true
ipv4:
  enabled: true

bpf:
  masquerade: true
  datapathMode: netkit
k8s:
  requireIPv6PodCIDR: true
  requireIPv4PodCIDR: false

k8sServiceHost: ::1
k8sServicePort: 6444
kubeProxyReplacement: true

operator:
  replicas: 1

bandwidthManager:
  enabled: true
  bbr: true
hostFirewall:
  enabled: false
policyAuditMode: false
policyEnforcementMode: default

nodeSelectorLabels: true

prometheus:
  enabled: true
