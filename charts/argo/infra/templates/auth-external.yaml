apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: default
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9091
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
addressType: IPv6
metadata:
  name: authelia-1
  namespace: default
  labels:
    kubernetes.io/service-name: authelia
endpoints:
  - addresses:
      - fd7a:115c:a1e0::f201:2d35
ports:
  - appProtocol: http
    name: http
    port: 9091
    protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: default
  labels:
    app: authelia
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`auth.{{ .Values.domain }}`)"
      kind: Rule
      services:
        - name: authelia
          port: 80