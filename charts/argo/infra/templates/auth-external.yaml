apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: default
spec:
  type: ExternalName
  externalName: m00nlit.dev
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9091
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authelia
  namespace: default
  labels:
    app: authelia
spec:
  rules:
    - host: auth.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authelia
                port:
                  number: 80
  tls:
    - hosts:
        - auth.{{ .Values.domain }}
