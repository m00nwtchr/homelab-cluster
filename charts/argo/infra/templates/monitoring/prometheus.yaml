apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 69.8.2
    helm:
      valuesObject:
        grafana:
          ingress:
            enabled: true
            path: /
            hosts:
              - grafana.svc.m00nlit.dev
          grafana.ini:
            server:
              root_url: https://grafana.svc.{{.Values.domain}}/
            auth.generic_oauth:
              enabled: true
              name: Kanidm
              client_id: grafana
              client_secret: $__file{/etc/secrets/auth_generic_oauth/client_secret}

              scopes: openid,profile,email,groups
              auth_url: https://idm.{{ .Values.domain }}/ui/oauth2
              token_url: https://idm.{{ .Values.domain }}/oauth2/token
              api_url: https://idm.{{ .Values.domain }}/oauth2/openid/grafana/userinfo
              use_pkce: true
              use_refresh_token: true
              allow_sign_up: true
              login_attribute_path: preferred_username
              groups_attribute_path: groups
              role_attribute_path: contains(grafana_role[*], 'GrafanaAdmin') && 'GrafanaAdmin' || contains(grafana_role[*], 'Admin') && 'Admin' || contains(grafana_role[*], 'Editor') && 'Editor' || 'Viewer'
              allow_assign_grafana_admin: true

          extraSecretMounts:
            - name: grafana-oidc
              secretName: grafana-oidc
              defaultMode: 0440
              mountPath: /etc/secrets/auth_generic_oauth
              readOnly: true

  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-adapter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-adapter
    targetRevision: 4.11.0
    helm:
      valuesObject:
        prometheus:
          url: http://prometheus-operated.monitoring.svc

        rules:
          default: false

          resource:
            cpu:
              containerQuery: |
                sum by (<<.GroupBy>>) (
                  rate(container_cpu_usage_seconds_total{container!="",<<.LabelMatchers>>}[3m])
                )
              nodeQuery: |
                sum  by (<<.GroupBy>>) (
                  rate(node_cpu_seconds_total{mode!="idle",mode!="iowait",mode!="steal",<<.LabelMatchers>>}[3m])
                )
              resources:
                overrides:
                  node:
                    resource: node
                  namespace:
                    resource: namespace
                  pod:
                    resource: pod
              containerLabel: container
            memory:
              containerQuery: |
                sum by (<<.GroupBy>>) (
                  avg_over_time(container_memory_working_set_bytes{container!="",<<.LabelMatchers>>}[3m])
                )
              nodeQuery: |
                sum by (<<.GroupBy>>) (
                  avg_over_time(node_memory_MemTotal_bytes{<<.LabelMatchers>>}[3m])
                  -
                  avg_over_time(node_memory_MemAvailable_bytes{<<.LabelMatchers>>}[3m])
                )
              resources:
                overrides:
                  node:
                    resource: node
                  namespace:
                    resource: namespace
                  pod:
                    resource: pod
              containerLabel: container
            window: 3m

  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true