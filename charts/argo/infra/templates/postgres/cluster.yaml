apiVersion: v1
kind: Namespace
metadata:
  name: postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: postgres
spec:
  instances: 1
  storage:
    size: 8Gi

  managed:
    roles:
      - name: sonarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-sonarr
      - name: radarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-radarr
      - name: prowlarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-prowlarr
      - name: bazarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-bazarr
      - name: open-webui
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-open-webui
      - name: dawarich
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-dawarich