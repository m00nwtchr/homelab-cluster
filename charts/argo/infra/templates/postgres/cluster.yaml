apiVersion: v1
kind: Namespace
metadata:
  name: postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: postgres
spec:
  instances: 1
  storage:
    size: 8Gi

  managed:
    roles:
      - name: sonarr
        ensure: present
        login: true
        superuser: false
      - name: radarr
        ensure: present
        login: true
        superuser: false
      - name: prowlarr
        ensure: present
        login: true
        superuser: false
      - name: bazarr
        ensure: present
        login: true
        superuser: false