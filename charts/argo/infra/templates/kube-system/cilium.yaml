apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: kubernetes
  sources:
    - repoURL: {{ .Values.repoUrl }}
      path: charts/argo/infra/config/kube-system/cilium
      targetRevision: HEAD
      ref: repo
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: 1.17.3
      helm:
        valueFiles:
          - $repo/charts/argo/infra/config/kube-system/cilium/values.yaml
        valuesObject:
          ipam:
            operator:
              clusterPoolIPv6PodCIDRList:
                - {{ .Values.ipv6ClusterCIDR }}
              clusterPoolIPv4PodCIDRList:
                - {{ .Values.ipv4ClusterCIDR }}
          ipv6NativeRoutingCIDR: {{ .Values.ipv6ClusterCIDR }}
          ipv4NativeRoutingCIDR: {{ .Values.ipv4ClusterCIDR }}
  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
