apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://coredns.github.io/helm
    chart: coredns
    targetRevision: 1.42.2
    helm:
      valuesObject:
        isClusterService: true

        image:
          repository: coredns/coredns
          tag: 1.12.2@sha256:af8c8d35a5d184b386c4a6d1a012c8b218d40d1376474c7d071bb6c07201f47d

        service:
          clusterIP: "2001:cafe:43::a"

        prometheus:
          service:
            enabled: true
          monitor:
            enabled: true

        servers:
          - zones:
              - zone: .
            port: 53
            # -- expose the service on a different port
            # servicePort: 5353
            # If serviceType is nodePort you can specify nodePort here
            # nodePort: 30053
            # hostPort: 53
            plugins:
              - name: errors
              # Serves a /health endpoint on :8080, required for livenessProbe
              - name: health
                configBlock: |-
                  lameduck 10s
              # Serves a /ready endpoint on :8181, required for readinessProbe
              - name: ready
              # Required to query kubernetes API for data
              - name: kubernetes
                parameters: cluster.local in-addr.arpa ip6.arpa
                configBlock: |-
                  pods insecure
                  fallthrough in-addr.arpa ip6.arpa
                  ttl 30
              # Serves a /metrics endpoint on :9153, required for serviceMonitor
              - name: prometheus
                parameters: :9153
              - name: forward
                parameters: . 2001:cafe:43::f497
              - name: cache
                parameters: 30
              - name: loop
              - name: reload
              - name: loadbalance

  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true