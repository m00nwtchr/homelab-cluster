apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme
spec:
  acme:
    email: {{ .Values.email }}
    server: https://acme-v02.api.letsencrypt.org/directory
{{/*    preferredChain: "ISRG Root X2"*/}}
    privateKeySecretRef:
      name: acme-key
    solvers:
      - dns01:
          acmeDNS:
            host: http://acme-dns.default.svc
            accountSecretRef:
              name: acme-dns
              key: acmedns.json