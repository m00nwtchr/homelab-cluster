apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dragonfly
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: ghcr.io/dragonflydb
    chart: dragonfly/helm/dragonfly
    targetRevision: v1.30.3
    helm:
        valuesObject:
          extraArgs:
            - '--bind=::'
            - --maxmemory=$(MAX_MEMORY)Mi
            - --proactor_threads=2
            - --cluster_mode=emulated
            - --lock_on_hashtags

          resources:
            requests:
              cpu: 100m
            limits:
              memory: 512Mi

          # TODO: Make sure service is PreferDualStack. Or find a way to make immich-machine-learning work with IPv6 only.

          env:
            - name: MAX_MEMORY
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
  destination:
    name: in-cluster
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true