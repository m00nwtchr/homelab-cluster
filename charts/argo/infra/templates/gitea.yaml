apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: kubernetes
  sources:
    - repoURL: {{ .Values.repoUrl }}
      path: charts/argo/infra/config/gitea
      targetRevision: HEAD
      ref: repo
    - repoURL: https://dl.gitea.com/charts/
      chart: gitea
      targetRevision: 10.6.0
      helm:
        valuesObject:
          ingress:
            enabled: true
            hosts:
              - host: git.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix

          image:
            repository: gitea/gitea
            tag: 1.23.1
            digest: sha256:c3be67d5c31694f8c27e5f3ab87630cceadf05abb795ab0ed70ba14b5edfc29c

          gitea:
            admin:
  {{/*            existingSecret: gitea-admin-secret*/}}
              email: {{ .Values.email }}
            oauth:
              - name: kanidm
                provider: openidConnect
                key: gitea
                existingSecret: "gitea-oidc"
                autoDiscoverUrl: "https://idm.{{ .Values.domain }}/oauth2/openid/gitea/.well-known/openid-configuration"
            config:
              database:
                DB_TYPE: mysql
                HOST: mariadb.mariadb.svc:3306
              server:
                ROOT_URL: https://git.{{ .Values.domain }}
                START_SSH_SERVER: false
              lfs:
                PATH: /data/git/lfs
              repository:
                ROOT: /data/git/repositories
              indexer:
                ISSUE_INDEXER_TYPE: bleve
                REPO_INDEXER_ENABLED: true
              openid:
                ENABLE_OPENID_SIGNIN: false
                ENABLE_OPENID_SIGNUP: true
                WHITELISTED_URIS: "idm.{{ .Values.domain }}"
              service:
                DISABLE_REGISTRATION: false
                ALLOW_ONLY_EXTERNAL_REGISTRATION: true
                SHOW_REGISTRATION_BUTTON: false

            additionalConfigFromEnvs:
              - name: GITEA__DATABASE__PASSWD
                valueFrom:
                  secretKeyRef:
                    name: gitea-db-user
                    key: mariadb-password


          redis-cluster:
            enabled: false
          redis:
            enabled: true
          postgresql-ha:
            enabled: false
          postgresql:
            enabled: false

          persistence:
            enabled: true

          extraVolumes:
            - name: git
              persistentVolumeClaim:
                claimName: git
          extraContainerVolumeMounts:
            - name: git
              mountPath: "/data/git/"


  destination:
    name: in-cluster
    namespace: gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
