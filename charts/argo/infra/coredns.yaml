apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  source:
    repoURL: https://coredns.github.io/helm
    chart: coredns
    targetRevision: 1.39.2
    helm:
      valuesObject:
        image.tag: 1.12.0
  destination:
    namespace: kube-
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
