apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-knot
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: knot
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["knotd"]
        ports:
        - containerPort: 53
          protocol: UDP
        - containerPort: 53
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /config/knot.conf
          subPath: knot.conf
        - name: zones
          mountPath: /var/lib/knot/zones/
        - name: keys
          readOnly: true
          mountPath: "/var/run/secrets/knotdns/"
        resources:
{{ toYaml .Values.resources | indent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}-config
      - name: zones
        configMap:
          name: {{ .Release.Name }}-zones
      - name: keys
        secret:
          secretName: {{ .Release.Name }}-keys
