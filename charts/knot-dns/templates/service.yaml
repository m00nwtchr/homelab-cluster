apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - name: dns-udp
      protocol: UDP
      port: {{ .Values.service.port }}
    - name: dns-tcp
      protocol: TCP
      port: {{ .Values.service.port }}
  type: ClusterIP
