apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  serviceName: "{{ .Release.Name }}"
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: heisenbridge
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
            - --config /etc/config.yaml
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/config.yaml
              subPath: registration.yaml
              readOnly: true
          resources: {{ toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          secret:
            secretName: {{ .Release.Name }}-config