apiVersion: v1
kind: Namespace
metadata:
  name: wordpress
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts
    chart: wordpress
    helm:
      valuesObject:
        wordpressSkipInstall: true

        mariadb:
          enabled: false

        externalDatabase:
          host: mariadb.mariadb.svc
          user: wordpress
          database: wordpress
          existingSecret: wordpress-db-user

        service:
          type: ClusterIP
  destination:
    name: in-cluster
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
---
apiVersion: v1
kind: Secret
metadata:
  name: wordpress-db-user
  namespace: wordpress
data:
  {{- $secret := lookup "v1" "Secret" "wordpress" "wordpress-db-user" }}
  {{- if $secret }}
  mariadb-password: {{ index $secret "data.mariadb-password" }}
  {{- else }}
  mariadb-password: {{ randAlphaNum 72 | b64enc }}
  {{- end }}
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  passwordSecretKeyRef:
    name: wordpress-db-user
    key: mariadb-password
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: "wordpress"
  table: "*"
  username: wordpress
