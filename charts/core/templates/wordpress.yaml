apiVersion: v1
kind: Namespace
metadata:
  name: wordpress
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: wordpress
    targetRevision: 24.1.9
    helm:
      valuesObject:
        wordpressSkipInstall: true

        mariadb:
          enabled: false

        externalDatabase:
          host: mariadb.mariadb.svc
          user: wordpress
          database: voltkonekt_wordpress
          existingSecret: wordpress-db-user

        service:
          type: ClusterIP
  destination:
    name: in-cluster
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  passwordSecretKeyRef:
    name: wordpress-db-user
    key: mariadb-password
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: "wordpress"
  table: "*"
  username: wordpress
