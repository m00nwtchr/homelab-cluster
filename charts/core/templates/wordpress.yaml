apiVersion: v1
kind: Namespace
metadata:
  name: wordpress
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
---
apiVersion: v1
kind: Secret
metadata:
  name: wordpress-db-user
  namespace: wordpress
data:
  {{- $secret := lookup "v1" "Secret" "wordpress" "wordpress-db-user" }}
  {{- if $secret }}
  password: {{ $secret.data.password }}
  {{- else }}
  password: {{ randAlphaNum 72 | b64enc }}
  {{- end }}
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  passwordSecretKeyRef:
    name: wordpress-db-user
    key: password
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: wordpress
  namespace: wordpress
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: "wordpress"
  table: "*"
  username: wordpress
