apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kanidm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/m00nwtchr/kanidm-helm-chart.git
    path: .
    targetRevision: HEAD
    helm:
      valuesObject:
        kanidm:
          domain: "idm.{{ .Values.domain }}"
          tls:
            issuer:
              name: acme
              kind: ClusterIssuer
            privateKey:
              algorithm: ECDSA
              size: 384
            hosts:
              - "idm.{{ .Values.domain }}"

        ingress:
          enabled: false

        statefulset:
          storage:
            volumeClaimTemplate:
              metadata:
                name: kanidm-data
              spec:
                accessModes: [ "ReadWriteOnce" ]
                resources:
                  requests:
                    storage: 10Gi
  destination:
    name: in-cluster
    namespace: kanidm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kanidm-web
  namespace: kanidm
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`idm.{{ .Values.domain }}`)
      services:
        - name: kanidm-https
          namespace: kanidm
          port: 8443
          serversTransport: kanidm-transport
  tls:
    secretName: kanidm-tls
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: kanidm-transport
  namespace: kanidm
spec:
  serverName: "idm.{{ .Values.domain }}"