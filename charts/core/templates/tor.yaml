apiVersion: tor.k8s.torproject.org/v1alpha2
kind: Tor
metadata:
  name: tor-proxy
  namespace: default
spec:
  client:
    socks:
      enable: true
      policy:
        - "accept 2001:cafe:42::/56"
        - "accept 10.42.0.0/16"
      flags:
        - IsolateClientAddr
        - IsolateSOCKSAuth
