apiVersion: tor.k8s.torproject.org/v1alpha2
kind: Tor
metadata:
  name: tor-proxy
  namespace: default
spec:
  client:
    socks:
      enable: true
      policy:
        - "accept 2001:cafe:42::/56"
        - "accept 10.42.0.0/16"
      flags:
        - IsolateClientAddr
        - IsolateSOCKSAuth
---
apiVersion: v1
kind: Service
metadata:
  name: tor-proxy
  namespace: default
spec:
  ports:
    - name: socks
      protocol: TCP
      port: 9050
      targetPort: 9050
  selector:
    app: tor-proxy-tor-svc
  type: ClusterIP