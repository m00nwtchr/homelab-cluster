apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: mautrix-{{ .Values.bridge.type }}
spec:
  selector:
    app: mautrix-{{ .Values.bridge.type }}
  ports:
    - name: http
      targetPort: http
      appProtocol: http
      protocol: TCP
      port: 80
  type: ClusterIP