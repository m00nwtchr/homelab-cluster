apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: settings
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: default

  source:
    repoURL: {{ .Values.repoUrl }}
    path: charts/settings/
    targetRevision: HEAD

  destination:
    name: in-cluster
    namespace: argocd

  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true