apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: {{ .Values.repoUrl }}
        revision: HEAD
        directories:
          - path: charts/argo/*
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: '0'
    spec:
      project: kubernetes

      destination:
        name: in-cluster
        namespace: argocd

      source:
        repoURL: {{ .Values.repoUrl }}
        path: '{{ `{{path}}` }}'
        targetRevision: HEAD
        ref: repo
        helm:
          valueFiles:
            - $repo/charts/root/values.yaml

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
{{/*      retry:*/}}
{{/*        limit: 10*/}}
{{/*        backoff:*/}}
{{/*          duration: 1m*/}}
{{/*          factor: 2*/}}
{{/*          maxDuration: 16m*/}}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      ignoreDifferences:
        - group: argoproj.io
          kind: "Application"
          jsonPointers:
            - /spec/syncPolicy
            - /metadata/annotations/argocd.argoproj.io~1refresh
            - /operation
  syncPolicy:
    preserveResourcesOnDeletion: true
    ignoreApplicationDifferences:
      - jsonPointers:
          - /spec/syncPolicy