apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: {{ .Values.repoUrl }}
        revision: HEAD
        directories:
          - path: charts/apps/media/*
          - path: charts/apps/default/*
          - path: charts/apps/matrix/*
          - path: charts/apps/dns/*

  syncPolicy:
    preserveResourcesOnDeletion: true
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy

  template:
    metadata:
      name: '{{ `{{path.basenameNormalized}}` }}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: '0'
    spec:
      project: default

      destination:
        name: in-cluster
        namespace: '{{ "{{path[2]}}" }}'

      source:
        repoURL: {{ .Values.repoUrl }}
        path: '{{ `{{path}}` }}'
        targetRevision: HEAD
        ref: repo
        helm:
          releaseName: '{{ `{{path.basename}}` }}'
          valueFiles:
            - $repo/charts/root/values.yaml

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

      ignoreDifferences:
        - group: argoproj.io
          kind: "Application"
          jsonPointers:
            - /spec/syncPolicy
            - /metadata/annotations/argocd.argoproj.io~1refresh
            - /operation
