apiVersion: v1
kind: PersistentVolume
metadata:
  name: "media"
  labels:
    type: "local"
spec:
  storageClassName: "manual"
  capacity:
    storage: "12Ti"
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "media"
  namespace: "media"
spec:
  storageClassName: "manual"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "12Ti"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "photos"
  labels:
    type: "local"
spec:
  storageClassName: "manual"
  capacity:
    storage: "12Ti"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/media/photos"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "photos"
  namespace: "media"
spec:
  storageClassName: "manual"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "12Ti"