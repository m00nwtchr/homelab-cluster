apiVersion: v1
kind: PersistentVolume
metadata:
  name: "media"
  labels:
    type: "local"
spec:
  storageClassName: "manual"
  capacity:
    size: "12Ti"
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/hdd/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "media"
  namespace: "media"
spec:
  storageClassName: "manual"
  accessModes:
    - ReadWriteMany