apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.16.5
    helm:
      valuesObject:
        bgpControlPlane:
          enabled: false
        cluster:
          name: default
        devices:
          - tailscale0
          - enp0s6
          - enp4s0
        enableIPv6Masquerade: false
        hostFirewall:
          enabled: true
        hubble:
          relay:
            enabled: true
          ui:
            enabled: true
        ipam:
          mode: kubernetes
          operator:
            clusterPoolIPv4PodCIDRList: 10.42.0.0/16
            clusterPoolIPv6MaskSize: 72
            clusterPoolIPv6PodCIDRList:
              - 2001:cafe:42::/56
        ipv4NativeRoutingCIDR: 10.42.0.0/16
        ipv6:
          enabled: true
        ipv6NativeRoutingCIDR: 2001:cafe:42::/56
        k8sServiceHost: 127.0.0.1
        k8sServicePort: 6444
        kubeProxyReplacement: true
        operator:
          replicas: 1
        policyAuditMode: false
        policyEnforcementMode: default
        prometheus:
          enabled: true
        routingMode: native

  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
