apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: conduit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: http://gitea.default.svc/m00n/homelab-cluster.git
    path: charts/matrix/mautrix-bridge
    targetRevision: HEAD
    helm:
      valuesObject:
        image:
          tag: "latest"
          pullPolicy: Always

        matrix:
          url: http://conduit.matrix.svc
          serverName: {{ .Values.domain }}

        bridge:
          type: meta

        meta:
          mode: messenger

  destination:
    name: in-cluster
    namespace: matrix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true