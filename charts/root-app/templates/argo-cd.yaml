apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.7.16
    helm:
      valuesObject:
        dex:
          enabled: false
        notifications:
          enabled: false
        applicationSet:
          enabled: false
        server:
          extraArgs:
            - --insecure

        global:
          domain: "argocd.{{ .Values.domain }}"

        ingress:
          enabled: true

        configs:
          cm:
            oidc.config: |
              name: Kanidm
              issuer: https://idm.{{ .Values.domain }}/oauth2/openid/argocd
              clientID: argocd
              clientSecret: $argocd-oidc:oidc.kanidm.clientSecret

              requestedIDTokenClaims:
                groups:
                  essential: true

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
