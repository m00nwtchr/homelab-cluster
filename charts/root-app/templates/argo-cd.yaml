apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.7.16
    helm:
      valuesObject:
        dex:
          enabled: false
        notifications:
          enabled: false
        applicationSet:
          enabled: false
        server:
          ingress:
            enabled: true
            tls: true

        global:
          domain: "argocd.{{ .Values.domain }}"

        configs:
          cm:
            admin.enabled: false
            oidc.config: |
              name: Kanidm
              issuer: https://idm.{{ .Values.domain }}/oauth2/openid/argocd
              clientID: argocd
              enablePKCEAuthentication: true
              requestedScopes: ["openid", "profile", "email", "groups"]

          params:
            server.insecure: true

          rbac:
            policy.csv: |
              g, admins@idm.{{ .Values.domain }}, role:admin

  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
