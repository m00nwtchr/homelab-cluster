apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acme-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: http://gitea.default.svc/m00n/homelab-cluster.git
    path: charts/acme-dns
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true