apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acme-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/obsessionsys/acme-dns-helm-chart.git
    path: chart
    targetRevision: HEAD
    helm:
      fileParameters:
        - name: config.cfg
          path: /config/acme-dns.cfg
      valuesObject:
        image:
          tag: latest
        configFile:
          - config.cfg
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
