apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme
spec:
  acme:
    email: {{ .Values.email }}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-key
    solvers:
      - dns01:
          acmeDNS:
            host: http://acme-dns.default.svc
            accountSecretRef:
              name: acme-dns
              key: acmedns.json
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "wildcard-{{ include "domainDashed" . }}"
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  secretName: "wildcard-{{ include "domainDashed" . }}-tls"
  dnsNames:
    - "{{ .Values.domain }}"
    - "*.{{ .Values.domain }}"
  issuerRef:
    name: acme
    kind: ClusterIssuer
