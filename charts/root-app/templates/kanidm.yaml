apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kanidm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/m00nwtchr/kanidm-helm-chart.git
    path: .
    targetRevision: HEAD
    helm:
      valuesObject:
        kanidm:
          domain: "idm.{{ .Values.domain }}"
          tls:
            issuer:
              name: acme
              kind: ClusterIssuer
            hosts:
              - "idm.{{ .Values.domain }}"
          storage:
            volumeClaimTemplate:
              metadata:
                name: kanidm-data
              spec:
                accessModes: [ "ReadWriteOnce" ]
                resources:
                  requests:
                    storage: 10Gi
  destination:
    namespace: kanidm
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true