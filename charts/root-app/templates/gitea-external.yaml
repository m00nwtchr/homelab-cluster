apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: default
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3214
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
addressType: IPv6
metadata:
  name: gitea-1
  namespace: default
  labels:
    kubernetes.io/service-name: gitea
endpoints:
  - addresses:
      - fd7a:115c:a1e0::f201:2d35
ports:
  - appProtocol: http
    name: http
    port: 3214
    protocol: TCP