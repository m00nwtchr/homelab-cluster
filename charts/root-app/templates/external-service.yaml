apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://git.m00nlit.dev/m00n/homelab-cluster.git
    path: charts/external-service
    targetRevision: HEAD
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
