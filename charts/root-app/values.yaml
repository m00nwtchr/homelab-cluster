cilium:
  cluster:
    name: default
  # devices:
  #   - tailscale0
  #   - enp0s6
  #   - enp4s0
  hostFirewall:
    enabled: false
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true
  ipam:
    # mode: kubernetes
    operator:
      clusterPoolIPv6MaskSize: 72
      clusterPoolIPv6PodCIDRList:
        - 2001:cafe:42::/56
  ipv4:
    enabled: false
  # ipv4NativeRoutingCIDR: 10.42.0.0/16
  ipv6:
    enabled: true
  ipv6NativeRoutingCIDR: 2001:cafe:42::/56
  enableIPv6Masquerade: true
  k8sServiceHost: ::1
  k8sServicePort: 6444
  kubeProxyReplacement: true
  operator:
    replicas: 1
  policyAuditMode: false
  policyEnforcementMode: default
  prometheus:
    enabled: true
  routingMode: native
  bandwidthManager:
    enabled: true
    bbr: true
  bpf:
    masquerade: true
  k8s:
    requireIPv6PodCIDR: true
    requireIPv4PodCIDR: false
  # autodirectnoderoutes: true

vault:
  server:
    dev:
      enabled: true
    #   devRootToken: "root"
    logLevel: debug
    # service:
    #   enabled: true
    #   type: ClusterIP
    #   # Port on which Vault server is listening
    #   port: 8200
    #   # Target port to which the service should be mapped to
    #   targetPort: 8200
  ui:
    enabled: true
    # serviceType: "LoadBalancer"
    # externalPort: 8200
  injector:
    enabled: false
  csi:
    enabled: true
