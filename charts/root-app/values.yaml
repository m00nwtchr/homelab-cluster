email: prior-cameo-jazz@duck.com

cilium:
  cluster:
    name: default

  ipam:
    # mode: kubernetes
    operator:
      clusterPoolIPv6MaskSize: 64
      clusterPoolIPv6PodCIDRList:
        - 2001:cafe:42::/56
      clusterPoolIPv4PodCIDRList:
        - 10.42.0.0/16

  ipv4:
    enabled: true
  ipv6:
    enabled: true
  ipv4NativeRoutingCIDR: 10.42.0.0/16
  ipv6NativeRoutingCIDR: 2001:cafe:42::/56
  routingMode: native
  enableIPv6Masquerade: true

  bpf:
    masquerade: true
  k8s:
    requireIPv6PodCIDR: true
    requireIPv4PodCIDR: false

  k8sServiceHost: ::1
  k8sServicePort: 6444
  kubeProxyReplacement: true

  bandwidthManager:
    enabled: true
    bbr: true
  hostFirewall:
    enabled: false
  policyAuditMode: false
  policyEnforcementMode: default

  prometheus:
    enabled: true
#  hubble:

vault:
  server:
    dev:
      enabled: true
    #   devRootToken: "root"
    logLevel: debug
    # service:
    #   enabled: true
    #   type: ClusterIP
    #   # Port on which Vault server is listening
    #   port: 8200
    #   # Target port to which the service should be mapped to
    #   targetPort: 8200
  ui:
    enabled: true
    # serviceType: "LoadBalancer"
    # externalPort: 8200
  injector:
    enabled: false
  csi:
    enabled: true
