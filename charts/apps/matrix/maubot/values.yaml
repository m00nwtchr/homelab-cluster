---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: dock.mau.dev/maubot/maubot
            tag: v0.5.2@sha256:b9f28d08d926a8522da1b220374e7fd50b32b07311c21fc6ca6f0690f9fb5402
#          env:

#          envFrom:
#            - secretRef:
#                name: freshrss-secret
          resources:
            requests:
              cpu: 50m
              memory: 256Mi

  service:
    app:
      controller: freshrss
      ports:
        http:
          port: 80

  persistence:
    data:
      type: persistentVolumeClaim
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false
    config:
      type: configMap
      name: maubot
      globalMounts:
        - path: /data/config.yaml
          subPath: config.yaml
          readOnly: true