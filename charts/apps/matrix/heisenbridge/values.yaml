app-template:
  controllers:
    app:
      containers:
        app:
          image:
            repository: docker.io/hif1/heisenbridge
            tag: 1.15.3@sha256:53dce310a09cebaa684fd1f1ebeb3c78874f98679622e166ea41e7cde774f611
            pullPolicy: IfNotPresent
          args: [ "-c=/etc/config.yaml", "-l=::", "-p=9898", "http://conduit.matrix.svc" ]
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              memory: 512Mi

  service:
    app:
      controller: app
      ports:
        http:
          port: 80
          targetPort: 9898

  ingress:
    media:
      annotations:
        traefik.ingress.kubernetes.io/router.tls.options: traefik-intermediate@kubernetescrd
      hosts:
        - host: "matrix.m00nlit.dev"
          paths:
            - path: /_heisenbridge/media/
              service:
                identifier: app
                port: http

  persistence:
    config:
      type: secret
      name: heisenbridge-config
      globalMounts:
        - path: /etc/config.yaml
          subPath: registration.yaml