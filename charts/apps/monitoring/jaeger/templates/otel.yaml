---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: jaeger
spec:
  image: jaegertracing/jaeger:2.7.0@sha256:8d8d36f079c7e2b3ea26132244238768a69abecb45aab0ed0218e2b8c40908cf
  ingress:
    hostname: jaeger.svc.m00nlit.dev
    ruleType: subdomain
  ports:
    - name: jaeger
      port: 16686
  config:
    service:
      extensions: [ jaeger_storage, jaeger_query ]
      pipelines:
        traces:
          receivers: [ otlp ]
          exporters: [ jaeger_storage_exporter ]
    extensions:
      jaeger_query:
        storage:
          traces: memstore
      jaeger_storage:
        backends:
          memstore:
            memory:
              max_traces: 100000
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "[::]:4317"
          http:
            endpoint: "[::]:4318"
    exporters:
      jaeger_storage_exporter:
        trace_storage: memstore
  managementState: managed