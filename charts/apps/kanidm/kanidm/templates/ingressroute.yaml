---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kanidm
  namespace: kanidm
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`idm.{{ .Values.domain }}`)
      services:
        - name: kanidm
          namespace: kanidm
          port: https
          serversTransport: kanidm-transport
  tls:
    secretName: kanidm-tls
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: kanidm-transport
  namespace: kanidm
spec:
  serverName: "idm.{{ .Values.domain }}"