---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-tls
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
    - idm.m00nlit.dev
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: acme
  privateKey:
    algorithm: ECDSA
    size: 384
  secretName: {{ .Release.Name }}-tls
  usages:
    - digital signature
    - key encipherment
