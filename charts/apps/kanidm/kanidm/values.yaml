---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

domain: m00nlit.dev

app-template:
  defaultPodOptions:
    securityContext:
      seccompProfile:
        type: RuntimeDefault

  controllers:
    main:
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: docker.io/kanidm/server
            tag: 1.6.3@sha256:8141f14aa62a271204bf3a0e2207d9a7c565e63a1bcd295aff4444e35967f1b8
#          env:
          readinessProbe: &probe
            failureThreshold: 3
            httpGet:
              path: /status
              port: https
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe: *probe
          resources:
            limits:
              cpu: 50M
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETUID
                - SETGID
                - FOWNER
                - DAC_OVERRIDE
              drop:
                - ALL

  service:
    app:
      controller: main
      ports:
        http:
          port: 80
          targetPort: 8443
        ldaps:
          port: 636
          targetPort: 3636

#  ingress:
#    app:
#      hosts:
#        - host: "idm.m00nlit.dev"
#          paths:
#            - path: /
#              pathType: Prefix
#              service:
#                identifier: app
#                port: http

  persistence:
    config:
      type: configMap
      name: kanidm
      globalMounts:
        - path: /data/server.toml
          subPath: server.toml
    data:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=falses
    certs:
      type: secret
      name: kanidm-tls
