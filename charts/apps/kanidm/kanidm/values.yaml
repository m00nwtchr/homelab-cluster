---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

domain: m00nlit.dev

app-template:
  defaultPodOptions:
    securityContext:
      seccompProfile:
        type: RuntimeDefault

  controllers:
    main:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

      pod:
        securityContext:
          runAsUser: 589
          runAsGroup: 589
          runAsNonRoot: true
          fsGroup: 589
          fsGroupChangePolicy: "OnRootMismatch"

      containers:
        app:
          image:
            repository: docker.io/kanidm/server
            tag: 1.6.3@sha256:8141f14aa62a271204bf3a0e2207d9a7c565e63a1bcd295aff4444e35967f1b8
          env:
            KANIDM_ADMIN_BIND_PATH: "/var/run/kanidmd.sock"
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /status
                  port: &port 8443
                  scheme: HTTPS
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probe
          resources:
            limits:
              cpu: 50M
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
          securityContext:
            capabilities:
              drop:
                - ALL

  service:
    app:
      controller: main
      ports:
        https:
          port: 443
          targetPort: *port
        ldaps:
          port: 636
          targetPort: 3636

#  ingress:
#    app:
#      hosts:
#        - host: "idm.m00nlit.dev"
#          paths:
#            - path: /
#              pathType: Prefix
#              service:
#                identifier: app
#                port: http

  persistence:
    config:
      type: configMap
      name: kanidm
      globalMounts:
        - path: /data/server.toml
          subPath: server.toml
    data:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=falses
    certs:
      type: secret
      name: kanidm-tls
      defaultMode: 0400
    empty:
      type: emptyDir
      globalMounts:
        - path: /var/run