---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

app-template:
  defaultPodOptions:
    securityContext:
      seccompProfile:
        type: RuntimeDefault

  controllers:
    homepage:
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        app:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v1.3.2@sha256:4f923bf0e9391b3a8bc5527e539b022e92dcc8a3a13e6ab66122ea9ed030e196
          env:
            TZ: "Europe/Warsaw"
#            LOG_LEVEL: debug
            HOSTNAME: "::"
            LOG_TARGETS: stdout
            HOMEPAGE_ALLOWED_HOSTS: "homepage.m00nlit.dev"
          envFrom:
            - secretRef:
                name: &app homepage
          resources:
            requests:
              cpu: 25m
              memory: 105M
            limits:
              memory: 225M
          securityContext:
            allowPrivilegeEscalation: false
            capabilities: { drop: ["ALL"] }
      serviceAccount:
        identifier: *app

  rbac:
    roles:
      homepage:
        type: ClusterRole
        rules:
          - apiGroups:
              - ""
            resources:
              - namespaces
              - pods
              - nodes
            verbs:
              - get
              - list
          - apiGroups:
              - extensions
              - networking.k8s.io
              - gateway.networking.k8s.io # GatewayAPI
              - traefik.io # Traefik
            resources:
              - ingresses
              - httproutes # GatewayAPI HttpRoute
              - ingressroutes # Traefik IngressRoute
            verbs:
              - get
              - list
          - apiGroups:
              - metrics.k8s.io
            resources:
              - nodes
              - pods
            verbs:
              - get
              - list
          - apiGroups:
              - apiextensions.k8s.io
            resources:
              - customresourcedefinitions/status
            verbs:
              - get
              - list
    bindings:
      homepage:
        type: ClusterRoleBinding
        roleRef:
          identifier: *app
        subjects:
          - identifier: *app

  serviceAccount:
    homepage: {}

  service:
    app:
      controller: *app
      ports:
        http:
          port: 80
          targetPort: 3000

#  ingress:
#    app:
#      hosts:
#        - host: "home.svc.m00nlit.dev"
#          paths:
#            - path: /
#              pathType: Prefix
#              service:
#                identifier: app
#                port: http

  persistence:
    config:
      type: configMap
      name: *app
      globalMounts:
        - path: /app/config/
