app-template:
  controllers:
    bazarr:
      annotations:
        reloader.stakater.com/auto: "true"

      pod:
        securityContext:
          runAsUser: 2000
          runAsGroup: 2000
          runAsNonRoot: true
          fsGroup: 2000
          fsGroupChangePolicy: "OnRootMismatch"
          # supplementalGroups:
          #   - 65542 # gladius:external-services

      containers:
        app:
          image:
            repository: ghcr.io/home-operations/bazarr
            tag: 1.5.1@sha256:a1b0d3a4e6462adb448dbfe4bf466e1d1bc920c17ac97c705b6db6eeb02b37b9
          # envFrom:
          #   - secretRef:
          #       name: bazarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: &port 6767
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          resources:
            requests:
              cpu: 15m
              memory: 256Mi
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

  service:
    app:
      controller: bazarr
      ports:
        http:
          targetPort: *port
          port: 80

  # ingress:
  #   app:
  #     annotations:
  #       traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd,traefik-auth@kubernetescrd
  #     hosts:
  #       - host: BAZARR.svc.m00nlit.dev
  #         paths:
  #           - path: /
  #             service:
  #               identifier: app
  #               port: http

  persistence:
    config:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false
    config-cache:
      type: emptyDir
      globalMounts:
        - path: /config/cache
    config-log:
      type: emptyDir
      globalMounts:
        - path: /config/log
    tmp:
      type: emptyDir
    media:
      existingClaim: media
      globalMounts:
        - path: /mnt/media
