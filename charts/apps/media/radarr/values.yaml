app-template:
  controllers:
    radarr:
      pod:
        securityContext:
          runAsUser: 2000
          runAsGroup: 2000
          runAsNonRoot: true
          fsGroup: 2000
          fsGroupChangePolicy: "OnRootMismatch"
      #          supplementalGroups:
      #            - 65542 # gladius:external-services

      containers:
        app:
          image:
            repository: ghcr.io/home-operations/radarr
            tag: 5.20.2.9777@sha256:e23ae79f0c88aa988aacaf9df34cf626632bed0205c51e7ba34bcc508d2f38a6
          env:
            RADARR__APP__INSTANCENAME: Radarr
            RADARR__AUTH__APIKEY:
              valueFrom:
                secretKeyRef:
                  name: radarr-secret
                  key: api_key
            RADARR__AUTH__METHOD: External
            RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
            RADARR__LOG__DBENABLED: "False"
            RADARR__LOG__LEVEL: info
            RADARR__SERVER__PORT: &port 7878
            RADARR__UPDATE__BRANCH: develop
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          resources:
            requests:
              cpu: 20m
              memory: 384Mi
            limits:
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

  service:
    app:
      controller: radarr
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          targetPort: *port
          port: 80

  # ingress:
  #   app:
  #     annotations:
  #       traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd,traefik-auth@kubernetescrd
  #     hosts:
  #       - host: radarr.svc.m00nlit.dev
  #         paths:
  #           - path: /
  #             service:
  #               identifier: app
  #               port: http

  persistence:
    config:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false
    add-ons:
      type: emptyDir
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    tmp:
      type: emptyDir
    media:
      existingClaim: media
      globalMounts:
        - path: /mnt/media
        - path: /media
