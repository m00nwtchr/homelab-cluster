apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres-{{ .Release.Name }}
  namespace: cnpg-system
spec:
  name: {{ .Release.Name }}
  owner: {{ .Release.Name }}
  cluster:
    name: postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres-{{ .Release.Name }}-log
  namespace: cnpg-system
spec:
  name: {{ .Release.Name }}-log
  owner: {{ .Release.Name }}
  cluster:
    name: postgres