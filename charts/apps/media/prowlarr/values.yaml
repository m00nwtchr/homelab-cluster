app-template:
  controllers:
    prowlarr:
      annotations:
        reloader.stakater.com/auto: "true"

      pod:
        securityContext:
          runAsUser: 2000
          runAsGroup: 2000
          runAsNonRoot: true
          fsGroup: 2000
          fsGroupChangePolicy: OnRootMismatch

      #      initContainers:
      #        disable-ipv6:
      #          args:
      #            - -w
      #            - net.ipv6.conf.all.disable_ipv6=1
      #          command:
      #            - /bin/sysctl
      #          image:
      #            repository: docker.io/busybox
      #            tag: latest
      #            pullPolicy: IfNotPresent
      #          securityContext:
      #            privileged: true
      
      containers:
        app:
          image:
            repository: ghcr.io/home-operations/prowlarr
            tag: 1.35.1.5034@sha256:866e9f26acc49b49ce18f650c145eb36cc5211fbf3fdfb3d629683319af8cb41
          env:
            PROWLARR__APP__INSTANCENAME: Prowlarr
            PROWLARR__AUTH__APIKEY:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-secret
                  key: api_key
            PROWLARR__AUTH__METHOD: External
            PROWLARR__LOG__DBENABLED: "False"
            PROWLARR__LOG__LEVEL: info
            PROWLARR__SERVER__PORT: &port 9696
            PROWLARR__UPDATE__BRANCH: develop
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          resources:
            requests:
              cpu: 18m
              memory: 128Mi
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

  service:
    app:
      controller: prowlarr
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          targetPort: *port
          port: 80

  # ingress:
  #   app:
  #     annotations:
  #       traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd,traefik-auth@kubernetescrd
  #     hosts:
  #       - host: prowlarr.svc.m00nlit.dev
  #         paths:
  #           - path: /
  #             service:
  #               identifier: app
  #               port: http

  persistence:
    config:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    tmp:
      type: emptyDir