sonarr:
  #  service:
  #    main:
  #      ports:
  #        main:
  #          port: 8989
  #          targetPort: 8989

  workload:
    main:
      podSpec:
        containers:
          main:
            env:
              SONARR__AUTH__METHOD: "External"
  
  ingress:
    main:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd
      hosts:
        - host: sonarr.svc.m00nlit.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - sonarr.svc.m00nlit.dev

  persistence:
    config:
      size: 1Gi
    media:
      enabled: true
      type: pvc
      mountPath: /media
      existingClaim: media

  resources:
    limits: { }
    requests:
      cpu: 100m
      memory: 700Mi
