app-template:
  controllers:
    sonarr:
      annotations:
        reloader.stakater.com/auto: "true"

      pod:
        securityContext:
          runAsUser: 2000
          runAsGroup: 2000
          runAsNonRoot: true
          fsGroup: 2000
          fsGroupChangePolicy: "OnRootMismatch"
      #          supplementalGroups:
      #            - 65542 # gladius:external-services

      #      initContainers:
      #        disable-ipv6:
      #          args:
      #            - -w
      #            - net.ipv6.conf.all.disable_ipv6=1
      #          command:
      #            - /bin/sysctl
      #          image:
      #            repository: docker.io/busybox
      #            tag: latest
      #            pullPolicy: IfNotPresent
      #          securityContext:
      #            privileged: true

      containers:
        app:
          image:
            repository: ghcr.io/home-operations/sonarr
            tag: 4.0.14.2938@sha256:0169c421055790ef8bd9b5c2807663bb487f56daf1f602a20612a0257c491462
          env:
            SONARR__APP__INSTANCENAME: Sonarr
            SONARR__AUTH__APIKEY:
              valueFrom:
                secretKeyRef:
                  name: sonarr-secret
                  key: api_key
            SONARR__AUTH__METHOD: External
            SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
            SONARR__LOG__DBENABLED: "False"
            SONARR__LOG__LEVEL: info
            SONARR__SERVER__PORT: &port 8989
            SONARR__UPDATE__BRANCH: develop
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          resources:
            requests:
              cpu: 20m
              memory: 384Mi
            limits:
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

  service:
    app:
      controller: sonarr
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          targetPort: *port
          port: 80

  # ingress:
  #   app:
  #     annotations:
  #       traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd,traefik-auth@kubernetescrd
  #     hosts:
  #       - host: sonarr.svc.m00nlit.dev
  #         paths:
  #           - path: /
  #             service:
  #               identifier: app
  #               port: http

  persistence:
    config:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false
    add-ons:
      type: emptyDir
    config-logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    tmp:
      type: emptyDir
    media:
      existingClaim: media
      globalMounts:
        - path: /mnt/media
        - path: /media
