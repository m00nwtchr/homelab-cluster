---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: stalwart
spec:
  refreshInterval: 10s
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: stalwart
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: stalwart
            items:
              - key: config.toml
                templateAs: Values
  data:
    - secretKey: username
      remoteRef:
        key: postgres-stalwart
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-stalwart
        property: password