app-template:
  controllers:
    renovate:
      type: cronjob
      cronjob:
        schedule: "@hourly"
      containers:
        app:
          image:
            repository: ghcr.io/renovatebot/renovate
            tag: 39.211.0@sha256:261926ea1178ad5647187e4f2292a4438b68d30cb0714974920c7c983d2d8dd8
            pullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: renovate-secret
          env:
            LOG_LEVEL: debug
            RENOVATE_PLATFORM: 'gitea'
            RENOVATE_ENDPOINT: 'https://git.m00nlit.dev/api/v1'
            RENOVATE_AUTODISCOVER: 'true'
            RENOVATE_GIT_AUTHOR: 'Renovate <renovate@m00nlit.dev>'
            RENOVATE_CONFIG_FILE: '/opt/renovate/config.json'
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: '2'
              memory: 4Gi
  #  service:
  #    renovate:
  #      controller: renovate
  #      ports:
  #        http:
  #          port: 8080
  persistence:
    config:
      enabled: true
      type: configMap
      name: renovate-config
      globalMounts:
        - path: /opt/renovate/config.json
          subPath: config.json
    cache:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /tmp/renovate
  #  ingress:
  #    renovate:
  #      enabled: true
  #      hosts:
  #        - host: "renovate.svc.m00nlit.dev"
  #          paths:
  #            - path: /
  #              service:
  #                identifier: renovate
  #                port: http
  configMaps:
    config:
      enabled: true
      data:
        config.json: |-
          {
            onboardingConfig: {
              extends: ['config:recommended'],
            }
          }