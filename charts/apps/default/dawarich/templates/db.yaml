apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dawarich-db
  namespace: postgres
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgis:17-3.5@sha256:2c7d703dabc3a238d42705299702a023574d75cfb0b6931731e8030620790f82
  bootstrap:
    initdb:
      owner: dawarich
      database: dawarich
      secret:
        name: postgres-dawarich
      postInitTemplateSQL:
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_topology;
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis_tiger_geocoder;

  storage:
    size: 4Gi