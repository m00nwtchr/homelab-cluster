apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dawarich-db
  namespace: postgres
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgis:17-3.5@sha256:22cc3fd36c05f3b2398194a96d40d5cf7c8fc36b73f02841a63dbab24866da4e
  bootstrap:
    initdb:
      owner: dawarich
      database: dawarich
      secret:
        name: postgres-dawarich
      postInitTemplateSQL:
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_topology;
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis_tiger_geocoder;

  storage:
    size: 4Gi