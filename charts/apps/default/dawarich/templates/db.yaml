apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dawarich-db
  namespace: postgres
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgis:17-3.5@sha256:7638292abb665fbb4c3c376f3ed1a7a4989a11ad2d9ed47ffd723ae865f2a12a
  bootstrap:
    initdb:
      owner: dawarich
      database: dawarich
      secret:
        name: postgres-dawarich
      postInitTemplateSQL:
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_topology;
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis_tiger_geocoder;

  storage:
    size: 4Gi