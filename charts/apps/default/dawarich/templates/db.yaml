apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dawarich-db
  namespace: postgres
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgis:17-3.5@sha256:f63f072ccc7c5afdab09dc5928e127b1aee35117e9f8345b088d655eab557d36
  bootstrap:
    initdb:
      owner: dawarich
      database: dawarich
      secret:
        name: postgres-dawarich
      postInitTemplateSQL:
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_topology;
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis_tiger_geocoder;

  storage:
    size: 4Gi