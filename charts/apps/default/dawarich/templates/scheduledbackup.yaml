---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: dawarich-postgres-backup
  namespace: postgres
spec:
  schedule: "0 0 0 * * *"  # At midnight every day
  backupOwnerReference: self
  cluster:
    name: dawarich-db
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
