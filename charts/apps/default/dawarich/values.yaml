app-template:
  controllers:
    dawarich:
      containers:
        app: &bapp
          image:
            repository: freikin/dawarich
            tag: 0.25.0@sha256:0932ae69616a2e5f90d2a29bc4a8e2f45279455461291bb9f59d2d0e0e3b8db3
          env:
            # RAILS_ENV: production
            TIME_ZONE: "Europe/Warsaw"
            #            REDIS_URL: redis://dragonfly.database.svc.cluster.local
            REDIS_URL: redis://localhost:6379
            APPLICATION_HOSTS: "dawarich.svc.m00nlit.dev"
          envFrom:
            - secretRef:
                name: dawarich-db-secret
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "3Gi"
          command:
            - "web-entrypoint.sh"
          args:
            - "bin/rails server -p 3000 -b ::"
        sidekick:
          <<: *bapp
          command:
            - "sidekiq-entrypoint.sh"
          args:
            - "bundle exec sidekiq"
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "3Gi"
        valkey:
          image:
            repository: docker.io/valkey/valkey
            tag: 8.0.2-alpine@sha256:0fae58181c223280867e8b6d9d5fa29fca507770aeb6819f36d059cab73fa2fd
  service:
    app:
      controller: dawarich
      ports:
        http:
          port: 80
          targetPort: 3000
  ingress:
    app:
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/name: Dawarich
        gethomepage.dev/icon: google-maps.png
        # external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      hosts:
        - host: "{{ .Release.Name }}.svc.m00nlit.dev"
          paths:
            - path: /
              service:
                identifier: app
                port: http
