app-template:
  controllers:
    rssflow:
      containers:
        app:
          image:
            repository: ghcr.io/m00nwtchr/rssflow
            tag: master@sha256:1186cfc26a08bcf76e99b7c5a4d79ba91051c1a225dfeb8a10d6e049be5c23aa
          env:
            RUST_LOG: "info"
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
  service:
    app:
      controller: rssflow
      ports:
        http:
          port: 80
  persistence:
    data:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false