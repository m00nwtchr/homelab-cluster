app-template:
  controllers:
    rssflow:
      containers:
        app:
          image:
            repository: ghcr.io/m00nwtchr/rssflow
            tag: master@sha256:1ec69d9d318392a42015ac8f4300f442f1f53031c7872ad55816c221edc5b24c
          env:
            RUST_LOG: "info"
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
  service:
    app:
      controller: rssflow
      ports:
        http:
          port: 80
  persistence:
    data:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false