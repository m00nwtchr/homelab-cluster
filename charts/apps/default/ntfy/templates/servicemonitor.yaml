apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ntfy
spec:
  endpoints:
    - path: /
      port: metrics
      scheme: http
      interval: 60s
  jobLabel: ntfy
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/service: ntfy-metrics
      app.kubernetes.io/instance: ntfy
      app.kubernetes.io/name: ntfy