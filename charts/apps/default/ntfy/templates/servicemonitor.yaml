apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ntfy
  labels:
    app.kubernetes.io/name: ntfy
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: ntfy
spec:
  jobLabel: ntfy
  selector:
    matchLabels:
      app.kubernetes.io/service: ntfy
      app.kubernetes.io/instance: ntfy
      app.kubernetes.io/name: ntfy
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: metrics