apiVersion: v1
kind: PersistentVolume
metadata:
  name: "paperless-media"
  labels:
    type: "local"
spec:
  storageClassName: "manual"
  capacity:
    storage: "12Ti"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/hdd/paperless"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "paperless-media"
  namespace: "default"
spec:
  storageClassName: "manual"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "12Ti"