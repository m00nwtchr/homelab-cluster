---
apiVersion: v1
kind: ConfigMap
metadata:
  name: baikal-nginx-config
  namespace: default
data:
  nginx.conf: |
    # Based on http://sabre.io/baikal/install/

    server {
      listen 8080;
      listen [::]:8080;
      server_name _;

      root   /var/www/baikal/html;
      index index.php;

      rewrite ^/.well-known/caldav /dav.php redirect;
      rewrite ^/.well-known/carddav /dav.php redirect;

      charset utf-8;

      location ~ /(\.ht|Core|Specific) {
        deny all;
        return 404;
      }

      # Pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
      location ~ ^(.+\.php)(.*)$ {
        try_files $fastcgi_script_name =404;
        include        /etc/nginx/fastcgi_params;
        fastcgi_split_path_info  ^(.+\.php)(.*)$;
        fastcgi_pass   unix:/var/run/php-fpm.sock;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO        $fastcgi_path_info;
      }

      # Deny access to Apache httpd .htaccess files, see https://github.com/JsBergbau/BaikalAnleitung#webserver-konfiguration
      location ~ /.ht {
        deny all;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: baikal-config
  namespace: default
data:
    baikal.yaml: |
      system:
        configured_version: 0.10.1
        timezone: Europe/Warsaw
        card_enabled: true
        cal_enabled: true
        dav_auth_type: Basic
        admin_passwordhash: {{ "{{ .admin_passwordhash }}" }}
        failed_access_message: 'user %u authentication failure for Baikal'
        auth_realm: BaikalDAV
        base_uri: ''
        invite_from: ''
      database:
        sqlite_file: ''
        backend: mysql
        mysql_host: mariadb.mariadb.svc
        mysql_dbname: baikal
        mysql_username: baikal
        mysql_password: {{ "{{ .mysql_password }}" }}
        encryption_key: {{ "{{ .encryption_key }}" }}
        pgsql_host: ''
        pgsql_dbname: ''
        pgsql_username: ''
        pgsql_password: ''