app-template:
  controllers:
    baikal:
      containers:
        app:
          image:
            repository: ckulka/baikal
            tag: 0.10.1-nginx
  service:
    app:
      controller: baikal
      ports:
        http:
          port: 80
  ingress:
    app:
      hosts:
        - host: baikal.m00nlit.dev
          paths:
            - path: /
              service:
                identifier: app
                port: http
        - host: baikal.svc.m00nlit.dev
          paths:
            - path: /
              service:
                identifier: app
                port: http
  persistence:
    config:
      type: secret
      name: baikal-config
      globalMounts:
        - path: /var/www/baikal/config/baikal.yaml
          subPath: baikal.yaml
    data:
      size: 1Gi
      accessMode: ReadWriteOnce
      annotations:
        argocd.argoproj.io/sync-options: Delete=false
      globalMounts:
        - path: /var/www/baikal/Specific