---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ${APP}
  oidc:
    provider:
      issuer: "https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}"
    clientID: "${APP}"
    clientSecret:
      name: "${APP}-oidc"
    redirectURL: "https://${APP}.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
