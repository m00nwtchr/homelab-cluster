---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ${APP}-postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        url: "postgresql://${DATABASE_OWNER:=${APP}}@postgres-rw.postgres.svc/${APP}?sslmode=verify-full&sslcert=/var/run/secrets/postgresql/tls.crt&sslkey=/var/run/secrets/postgresql/tls.key&sslrootcert=/var/run/secrets/postgresql/ca.crt"
        host: "postgres-rw.postgres.svc"
        username: "{{ .username }}"
        password: "{{ .password }}"
        database: "${APP}"
  dataFrom:
    - extract:
        key: postgres-${APP}
