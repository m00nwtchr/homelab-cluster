---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ${APP}-postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        url: postgresql://{{ .username }}:{{ .password }}@postgres-rw.postgres.svc/${APP}
        host: postgres-rw.postgres.svc
        username: "{{ .username }}"
        password: "{{ .password }}"
        database: ${APP}
  dataFrom:
    - extract:
        key: postgres-${APP}
