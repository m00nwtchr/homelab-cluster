---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &app ${APP}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: *app
  oidc:
    provider:
      issuer: "https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}"
    clientID: *app
    clientSecret:
      name: "kanidm-${APP}-oidc"
    redirectURL: "https://${SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"
