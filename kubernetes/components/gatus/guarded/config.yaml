---
endpoints:
  - name: "${APP}"
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${DOMAIN:=${SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}}"
      query-type: AAAA
    conditions:
      - len([BODY]) == 0
  - name: "${APP}"
    group: internal
    url: "https://${DOMAIN:=${SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}}${GATUS_PATH:=/}"
    interval: 1m
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
