---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-ca
spec:
  isCA: true
  commonName: barman-cloud-ca
  secretName: barman-cloud-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: barman-cloud-issuer
spec:
  ca:
    secretName: barman-cloud-ca-secret
