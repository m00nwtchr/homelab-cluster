---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bitwarden
  namespace: external-secrets
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 769
        runAsGroup: 769
        runAsNonRoot: true

    controllers:
      *app :
        containers:
          app:
            image:
              repository: ghcr.io/roxedus/bw
              tag: 2025.7.0@sha256:5c4fff9587f420cf648181b0aee253f0260b127b36c801cbab46bb67f48053e3
            env:
              BW_HOST: http://vaultwarden.default.svc.cluster.local
            envFrom:
              - secretRef:
                  name: *app
            securityContext:
              readOnlyRootFilesystem: true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  periodSeconds: 120
                  exec:
                    command:
                      - sh
                      - -c
                      - /healthcheck.sh
                  timeoutSeconds: 5
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ipFamilies: [IPv4]
        ports:
          http:
            port: 80
            targetPort: 8087

    persistence:
      tmp:
        type: emptyDir
