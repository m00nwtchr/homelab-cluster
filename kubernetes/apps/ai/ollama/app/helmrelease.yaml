---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 2999
    #     runAsGroup: 2999
    #     fsGroup: 2999
    #     fsGroupChangePolicy: "OnRootMismatch"
    #     runAsNonRoot: true
    #     seccompProfile:
    #       type: RuntimeDefault
    controllers:
      ollama:
        containers:
          app:
            image:
              repository: ollama/ollama
              tag: 0.9.0@sha256:2ea3b768a8f2dcd4d910f838d79702bb952089414dd578146619c0a939647ac6
            env:
              TZ: "Europe/Warsaw"
              OLLAMA_HOST: "::"
              # OLLAMA_ORIGINS: ""
              # OLLAMA_KEEP_ALIVE: "24h"
              # OLLAMA_LOAD_TIMEOUT: "600"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 11434
    ingress:
      app:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd
        hosts:
          - host: &host "${APP}.svc.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        size: 1Gi
        accessMode: ReadWriteOnce
        annotations:
          argocd.argoproj.io/sync-options: Delete=false
        globalMounts:
          - path: /root/.ollama
