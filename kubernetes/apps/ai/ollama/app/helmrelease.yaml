---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 2999
        runAsGroup: 2999
        fsGroup: 2999
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    controllers:
      ollama:
        containers:
          app:
            image:
              repository: ollama/ollama
              tag: 0.12.5@sha256:e43c26d2d1ebc726bc932166d2979086310b2f9c5ccd64fb06b55d1ea2c4f2cc
            env:
              TZ: "${TZ}"
              OLLAMA_HOST: "::"
              # OLLAMA_ORIGINS: ""
              # OLLAMA_KEEP_ALIVE: "24h"
              # OLLAMA_LOAD_TIMEOUT: "600"
              OLLAMA_FLASH_ATTENTION: "true"
              OLLAMA_KV_CACHE_TYPE: q8_0
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                cpu: 200m
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 11434

    route:
      main:
        enabled: true
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      data:
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /.ollama
