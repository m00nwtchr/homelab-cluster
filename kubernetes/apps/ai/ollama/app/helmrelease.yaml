---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 2999
    #     runAsGroup: 2999
    #     fsGroup: 2999
    #     fsGroupChangePolicy: "OnRootMismatch"
    #     runAsNonRoot: true
    #     seccompProfile:
    #       type: RuntimeDefault
    controllers:
      ollama:
        containers:
          app:
            image:
              repository: ollama/ollama
              tag: 0.11.1@sha256:f42d13f838993f24515e30f5c23b583571853d1fa8b2d094524a10443fddf6ab
            env:
              TZ: "${TZ}"
              OLLAMA_HOST: "::"
              # OLLAMA_ORIGINS: ""
              # OLLAMA_KEEP_ALIVE: "24h"
              # OLLAMA_LOAD_TIMEOUT: "600"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                cpu: 200m
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 11434

    route:
      main:
        enabled: true
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https

    persistence:
      data:
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /root/.ollama
