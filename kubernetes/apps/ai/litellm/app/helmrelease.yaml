---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app litellm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:


    controllers:
      *app :
        containers:
          app:
            image:
              repository: ghcr.io/berriai/litellm
              tag: v1.74.9-stable@sha256:f78c763d6f2289305a3acc3a003c6170f797bdda70c56e75776fbab670e663cc
            args:
              - --port
              - 4000
              - --host
              - "::"
            env:
              TZ: "${TIME_ZONE}"
              REDIS_HOST: dragonfly.database.svc.cluster.local
              STORE_MODEL_IN_DB: True

#              LITELLM_LOG: "ERROR"
              LITELLM_MODE: "PRODUCTION"
              #              USE_PRISMA_MIGRATE: "True"

              LITELLM_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: master_key
            envFrom:
              - secretRef:
                  name: litellm-env-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ "ALL" ] }
#              runAsUser: 1000
#              runAsGroup: 150
#              runAsNonRoot: true

              seccompProfile: { type: RuntimeDefault }
            resources:
              requests:
                cpu: 25m
                memory: 830Mi
              limits:
                cpu: 100m
                memory: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 4000

    route:
      main:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      config:
        type: configMap
        name: litellm-configmap
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml

#      cache:
#        type: emptyDir
#        globalMounts:
#          - path: /.cache
#            subPath: cache
#          - path: /.npm
#            subPath: npm
