---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app litellm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:


    controllers:
      *app :
        containers:
          app:
            image:
              repository: ghcr.io/berriai/litellm
              tag: v1.74.15-stable@sha256:0bd8fa78278fb5fdf3fa2d2d4cf9ec33e3a1c9c67d22c557479664f123479857
            args:
              - --host
              - "::"
              - --port
              - &port "4000"
              - --config
              - "/app/config.yaml"
            env:
              TZ: "${TZ}"
              REDIS_HOST: dragonfly.database.svc.cluster.local
              STORE_MODEL_IN_DB: True

#              LITELLM_LOG: "ERROR"
              LITELLM_MODE: "PRODUCTION"
              #              USE_PRISMA_MIGRATE: "True"
            envFrom:
              - secretRef:
                  name: *app
              - secretRef:
                  name: litellm-postgres
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ "ALL" ] }
#              runAsUser: 1000
#              runAsGroup: 150
#              runAsNonRoot: true

              seccompProfile: { type: RuntimeDefault }
            resources:
              requests:
                cpu: 61m
                memory: 542Mi
              limits:
                memory: 542Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: *port

    route:
      main:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      config:
        type: configMap
        name: litellm-configmap
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml

#      cache:
#        type: emptyDir
#        globalMounts:
#          - path: /.cache
#            subPath: cache
#          - path: /.npm
#            subPath: npm
