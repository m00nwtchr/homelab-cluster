---
# yaml-language-server: $schema=https://schemas.m00nlit.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ${APP}-postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        DATABASE_URL: postgresql://{{ .username }}:{{ .password }}@postgres-rw.postgres.svc/${APP}
  dataFrom:
    - extract:
        key: postgres-${APP}
