---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.6.22@sha256:fb739f0e9cb0b51d66f0c43bab8bab00960dac38804a243aca1323a563add9cd
            env:
              ENABLE_OPENAI_API: True
              OPENAI_API_BASE_URL: http://litellm.ai.svc.cluster.local

              # Vector
              VECTOR_DB: pgvector

              # Image Generation
              #              ENABLE_IMAGE_GENERATION: True
              #              IMAGE_GENERATION_ENGINE: automatic1111
              #              IMAGE_GENERATION_MODEL: dreamshaper_8
              #              IMAGE_SIZE: 400x400
              #              IMAGE_STEPS: 8
              #              AUTOMATIC1111_BASE_URL: http://sdnext:7860/
              #              AUTOMATIC1111_CFG_SCALE: 2
              #              AUTOMATIC1111_SAMPLER: DPM++ SDE
              #              AUTOMATIC1111_SCHEDULER: Karras

              # Search
              ENABLE_RAG_WEB_SEARCH: true
              ENABLE_SEARCH_QUERY: true
              RAG_WEB_SEARCH_ENGINE: searxng
              SEARXNG_QUERY_URL: http://searxng.default.svc:8080/search?q=<query>

              # Websocket
              ENABLE_WEBSOCKET_SUPPORT: "true"
              WEBSOCKET_MANAGER: "redis"
              WEBSOCKET_REDIS_URL: "redis://dragonfly.database.svc.cluster.local:6379/8"

              # Auth
              OAUTH_CLIENT_ID: *app
              OPENID_PROVIDER_URL: https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}/.well-known/openid-configuration
              OAUTH_CODE_CHALLENGE_METHOD: "S256"
              ENABLE_OAUTH_ROLE_MANAGEMENT: True

              # Web
              HOST: "::"
              WEBUI_URL: https://${APP}.${SECRET_DOMAIN}
              CORS_ALLOW_ORIGIN: https://${APP}.${SECRET_DOMAIN}
              ENABLE_LOGIN_FORM: False
            envFrom:
              - secretRef:
                  name: *app
              - secretRef:
                  name: "${APP}-postgres"
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 2Gi
    service:
      app:
        ports:
          http:
            port: 80
            targetPort: 8080

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data

      cache:
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/backend/data/cache
