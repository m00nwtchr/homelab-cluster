---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kube-apiserver-route
spec:
  parentRefs:
    - name: cilium
      namespace: kube-system
      sectionName: https
  hostnames:
    - "k8s.${SECRET_DOMAIN}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kubernetes
          namespace: default
          port: 443
