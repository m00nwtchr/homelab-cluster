# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: prometheus-metrics
spec:
  nodeSelector:
    # apply to all nodes
    matchLabels: {}
  ingress:
    # prometheus -> node exporter
    - fromEndpoints:
        - matchLabels:
            prometheus: prometheus-kube-prometheus-prometheus
      toPorts:
        - ports:
            - port: "9100"
              protocol: TCP
---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: host-firewall-ingress
spec:
  nodeSelector:
    matchLabels: {}
  ingress:
    - toPorts:
        - ports:
            - port: "443" # HTTPS
              protocol: TCP
            - port: "443" # HTTP3
              protocol: UDP
            - port: "80" # HTTP
              protocol: TCP
            - port: "53" # DNS
              protocol: TCP
            - port: "53" # DNS
              protocol: UDP
