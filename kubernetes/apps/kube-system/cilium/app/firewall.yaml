# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: host-firewall-basic
spec:
  nodeSelector:
    matchLabels: {}
  ingress:
    - toPorts:
        - ports:
            - port: "22" # SSH
              protocol: TCP
            - port: "41641" # Tailscale
              protocol: UDP
---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: control-plane
spec:
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/control-plane: "true"
  ingress:
    # Operators
    - fromEntities:
        - remote-node
        - host
      toPorts:
        - ports:
            - port: "6443" # kube-apiserver
              protocol: TCP

    # API Access from Tailscale
    - fromCIDR:
        - fd7a:115c:a1e0::/48
        - 100.64.0.0/10
      toPorts:
        - ports:
            - port: "6443" # kube-apiserver
              protocol: TCP
            # - port: "9090" # Cockpit
            #   protocol: TCP

    # etcd peer -> etcd peer
    - fromNodes:
        - matchLabels:
            node-role.kubernetes.io/control-plane: "true"
      toPorts:
        - ports:
            - port: "2380"
              protocol: TCP
