---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-client-ca
spec:
  isCA: true
  commonName: postgres-client-ca
  secretName: postgres-client-ca-secret
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: postgres-client-ca-issuer
spec:
  ca:
    secretName: postgres-client-ca-secret
