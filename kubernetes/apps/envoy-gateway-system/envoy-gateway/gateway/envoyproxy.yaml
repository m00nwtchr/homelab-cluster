---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: proxy-config
spec:
  ipFamily: DualStack
  backendTLS:
    ecdhCurves:
      - X25519
      - P-256
      - P-384
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: external-proxy-config
spec:
  ipFamily: IPv6
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        loadBalancerClass: "io.cilium/node"
  backendTLS:
    ecdhCurves:
      - X25519
      - P-256
      - P-384
