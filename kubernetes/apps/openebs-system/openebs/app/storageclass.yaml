---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-vault
allowVolumeExpansion: true
parameters:
  compression: "zstd"
  dedup: "on"
  fstype: "zfs"
  poolname: "vault/storage"
  shared: "yes"
provisioner: zfs.csi.openebs.io
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: zfs-rpool
allowVolumeExpansion: true
parameters:
  compression: "zstd"
  dedup: "on"
  fstype: "zfs"
  poolname: "rpool/storage"
  shared: "yes"
provisioner: zfs.csi.openebs.io
