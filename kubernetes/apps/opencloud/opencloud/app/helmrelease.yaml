---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        #            supplementalGroups:
        #              - 65542 # gladius:external-services

        containers:
          app:
            image:
              repository: opencloudeu/opencloud-rolling
              tag: 3.1.0@sha256:57b59f69e49f07fff39ba2a5689a9ef4b5137aaa30b9ef1464a7fa3744ec4535
            command: [ "/bin/sh", "-c", "opencloud init || true; opencloud server" ]
            env:
              OC_INSECURE: true
              OC_URL: https://cloud.${SECRET_DOMAIN}
              OC_EXCLUDE_RUN_SERVICES: idp

              PROXY_TLS: false
              PROXY_CSP_CONFIG_FILE_LOCATION: /etc/opencloud/csp.yaml

              GATEWAY_GRPC_ADDR: 0.0.0.0:9142
              OC_ENABLE_OCM: false

              PROXY_AUTOPROVISION_ACCOUNTS: "false"
              OC_LDAP_SERVER_WRITE_ENABLED: "false"

              GRAPH_LDAP_URI: ldaps://kanidm.kanidm.svc
              GRAPH_ASSIGN_DEFAULT_USER_ROLE: "false"

              PROXY_ROLE_ASSIGNMENT_DRIVER: "oidc"
              OC_OIDC_ISSUER: https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}
              PROXY_OIDC_REWRITE_WELLKNOWN: "true"
              WEB_OIDC_CLIENT_ID: *app
              PROXY_USER_OIDC_CLAIM: "sub"
              PROXY_USER_CS3_CLAIM: "userid"

              WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: "https://idm.${SECRET_DOMAIN}/ui/profile"
              # admin and demo accounts must be created in Keycloak
            #              OC_ADMIN_USER_ID: ""10
            #              SETTINGS_SETUP_DEFAULT_ASSIGNMENTS: "false"

            #              GRAPH_USERNAME_MATCH: "none"
            #              KEYCLOAK_DOMAIN: idm.${SECRET_

            #            envFrom:
            #              - secretRef:
            #                  name: opencloud-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: 80
            targetPort: 9200

    route:
      app:
        hostnames: [ "cloud.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      config:
        type: configMap
        name: opencloud-configmap
        globalMounts:
          - path: /etc/opencloud/csp.yaml
            subPath: csp.yaml

      data:
        #        existingClaim: opencloud-data
        type: emptyDir
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
