---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        #            supplementalGroups:
        #              - 65542 # gladius:external-services

        containers:
          app:
            image:
              repository: opencloudeu/opencloud-rolling
              tag: 3.4.0@sha256:41e5b6e1ada4e9e53149c831dad77165b0fc3a502a94a512d25206867cc10770
            command: [ "/bin/sh", "-c", "opencloud init || true; opencloud server" ]
            env:
              OC_INSECURE: true
              OC_URL: https://cloud.${SECRET_DOMAIN}
              OC_EXCLUDE_RUN_SERVICES: idp

              PROXY_TLS: false
              PROXY_CSP_CONFIG_FILE_LOCATION: /etc/opencloud/csp.yaml

              GATEWAY_GRPC_ADDR: 0.0.0.0:9142
              OC_ENABLE_OCM: false

#              OC_LDAP_URI: ldaps://idm.${SECRET_DOMAIN}
#              OC_LDAP_SERVER_WRITE_ENABLED: "false"
#              OC_LDAP_BIND_DN: cn=anonymous,dc=idm,dc=m00nlit,dc=dev
##              OC_LDAP_BIND_PASSWORD: admin-password
#              OC_LDAP_USER_BASE_DN: dc=idm,dc=m00nlit,dc=dev
#              OC_LDAP_USER_SCHEMA_ID: uuid
#              OC_LDAP_DISABLE_USER_MECHANISM: none
#              OC_LDAP_GROUP_BASE_DN: dc=idm,dc=m00nlit,dc=dev
#              OC_LDAP_GROUP_SCHEMA_ID: uuid

              PROXY_AUTOPROVISION_ACCOUNTS: "true"
              PROXY_ROLE_ASSIGNMENT_DRIVER: "oidc"

              OC_OIDC_ISSUER: https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}
              WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: "https://idm.${SECRET_DOMAIN}/ui/profile"
              WEB_OIDC_CLIENT_ID: *app
              PROXY_OIDC_REWRITE_WELLKNOWN: "true"
              PROXY_USER_OIDC_CLAIM: "sub"
              PROXY_AUTOPROVISION_CLAIM_USERNAME: sub
              PROXY_USER_CS3_CLAIM: username

              OC_ADMIN_USER_ID: ""
              SETTINGS_SETUP_DEFAULT_ASSIGNMENTS: "false"
              GRAPH_ASSIGN_DEFAULT_USER_ROLE: "false"
              GRAPH_USERNAME_MATCH: "none"
            #            envFrom:
            #              - secretRef:
            #                  name: opencloud-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: 80
            targetPort: 9200

    route:
      app:
        hostnames: [ "cloud.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      config:
        type: configMap
        name: opencloud-configmap
        globalMounts:
          - path: /etc/opencloud/csp.yaml
            subPath: csp.yaml
          - path: /etc/opencloud/proxy.yaml
            subPath: proxy.yaml

      data:
        #        existingClaim: opencloud-data
        type: emptyDir
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
