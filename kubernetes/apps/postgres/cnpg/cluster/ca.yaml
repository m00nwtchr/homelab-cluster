---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-ca
spec:
  isCA: true
  commonName: postgres-ca
  secretName: postgres-ca-secret
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: postgres-ca-issuer
spec:
  ca:
    secretName: postgres-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-server-cert
spec:
  secretName: postgres-server-cert
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  usages:
    - server auth
  dnsNames:
    - postgres-rw
    - postgres-rw.postgres
    - postgres-rw.postgres.svc
    - postgres-rw.postgres.svc.cluster.local
    - postgres-r
    - postgres-r.postgres
    - postgres-r.postgres.svc
    - postgres-r.postgres.svc.cluster.local
    - postgres-ro
    - postgres-ro.postgres
    - postgres-ro.postgres.svc
    - postgres-ro.postgres.svc.cluster.local
  issuerRef:
    name: postgres-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-client-ca
spec:
  isCA: true
  commonName: postgres-client-ca
  secretName: postgres-client-ca-secret
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: postgres-client-ca-issuer
spec:
  ca:
    secretName: postgres-client-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-client-cert
spec:
  secretName: postgres-client-cert
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  usages:
    - client auth
  commonName: streaming_replica
  issuerRef:
    name: postgres-client-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
