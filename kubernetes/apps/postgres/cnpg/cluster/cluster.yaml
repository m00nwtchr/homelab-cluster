---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &name postgres
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "true"
spec:
  instances: 1
  storage:
    size: 8Gi

  bootstrap:
    recovery:
      source: &src source

  plugins:
    - name: &plugin barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: &store garage-store

  externalClusters:
    - name: *src
      plugin:
        name: *plugin
        parameters:
          barmanObjectName: *store
          serverName: *name

  managed:
    roles:
      - name: baikal
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-baikal

      - name: bazarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-bazarr
      - name: forgejo
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-forgejo
      - name: freshrss
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-freshrss
      - name: hass
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-home-assistant

      - name: maubot
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-maubot

      - name: sonarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-sonarr
      - name: radarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-radarr
      - name: prowlarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-prowlarr

      - name: open-webui
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-open-webui
      - name: paperless
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-paperless
      - name: splitpro
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-splitpro
      - name: rssflow
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-rssflow
      - name: stalwart
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-stalwart
      - name: vaultwarden
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-vaultwarden
