---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 1
  storage:
    size: 8Gi

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: garage-store

  managed:
    roles:
      - name: baikal
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-baikal
      - name: sonarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-sonarr
      - name: radarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-radarr
      - name: prowlarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-prowlarr
      - name: bazarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-bazarr
      - name: open-webui
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-open-webui
      - name: paperless
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-paperless
      - name: splitpro
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-splitpro
      - name: rssflow
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-rssflow
      - name: stalwart
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-stalwart
      - name: vaultwarden
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-vaultwarden
