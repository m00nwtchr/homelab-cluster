---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${APP}-tls
spec:
  dnsNames:
    - idm.m00nlit.dev
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: acme
  privateKey:
    algorithm: ECDSA
    size: 384
  secretName: ${APP}-tls
  usages:
    - digital signature
    - key encipherment
