---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${APP}-tls
spec:
  dnsNames:
    - idm.${SECRET_DOMAIN}
    - kanidm.kanidm.svc.cluster.local
    - kanidm.kanidm.svc
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-production
  privateKey:
    algorithm: ECDSA
    size: 384
  secretName: ${APP}-tls
  usages:
    - digital signature
    - key encipherment
