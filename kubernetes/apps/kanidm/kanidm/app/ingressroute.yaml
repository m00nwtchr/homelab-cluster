---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app ${APP}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`idm.${SECRET_DOMAIN}`)
      services:
        - name: *app
          namespace: *app
          port: https
          serversTransport: *app
  tls:
    secretName: ${APP}-tls
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: ${APP}
spec:
  serverName: "idm.${SECRET_DOMAIN}"
