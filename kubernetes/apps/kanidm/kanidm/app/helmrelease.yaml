---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            fsGroup: 999
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: docker.io/kanidm/server
              tag: 1.6.3@sha256:8141f14aa62a271204bf3a0e2207d9a7c565e63a1bcd295aff4444e35967f1b8
            env:
              KANIDM_ADMIN_BIND_PATH: "/var/run/kanidmd.sock"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: &port 8443
                    scheme: HTTPS
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probe
            resources:
              limits:
                cpu: 50M
                memory: 100Mi
              requests:
                cpu: 10m
                memory: 50Mi
            securityContext:
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: main
        ports:
          https:
            port: 443
            targetPort: *port
          ldaps:
            port: 636
            targetPort: 3636

    #  ingress:
    #    app:
    #      hosts:
    #        - host: "idm.m00nlit.dev"
    #          paths:
    #            - path: /
    #              pathType: Prefix
    #              service:
    #                identifier: app
    #                port: http

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
      config:
        type: configMap
        name: kanidm-configmap
        globalMounts:
          - path: /data/server.toml
            subPath: server.toml
      certs:
        type: secret
        name: kanidm-tls
        defaultMode: 0400
      empty:
        type: emptyDir
        globalMounts:
          - path: /var/run
