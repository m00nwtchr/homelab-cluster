---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    controllers:
      main:
        type: statefulset

        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            fsGroup: 999
            fsGroupChangePolicy: "OnRootMismatch"

#        initContainers:
#          kanidm-db-vacuum:
#            image:
#              repository: docker.io/kanidm/server
#              tag: 1.6.3@sha256:8141f14aa62a271204bf3a0e2207d9a7c565e63a1bcd295aff4444e35967f1b8
#
#            args:
#              - kanidmd
#              - database
#              - vacuum
#              - -c
#              - /data/server.toml
#
#            securityContext:
#              runAsUser: 999
#              runAsGroup: 999
#              runAsNonRoot: true
#              capabilities:
#                drop: [ "ALL" ]

        containers:
          app:
            image:
              repository: docker.io/kanidm/server
              tag: 1.7.2@sha256:010bc48fac13871d2b4c32b95429b6cab1f9fa01d40a993ba090e1dea802a0aa
            env:
              KANIDM_ADMIN_BIND_PATH: "/var/run/kanidmd.sock"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: &port 8443
                    scheme: HTTPS
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probe
            resources:
              limits:
                cpu: 50M
                memory: 100Mi
              requests:
                cpu: 10m
                memory: 50Mi
            securityContext:
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: main
        ports:
          https:
            port: 443
            targetPort: *port
          ldaps:
            port: 636
            targetPort: 3636

    route:
      app:
        #        kind: TLSRoute
        hostnames: [ "idm.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 443

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
      config:
        type: configMap
        name: kanidm-configmap
        globalMounts:
          - path: /data/server.toml
            subPath: server.toml
      certs:
        type: secret
        name: kanidm-tls
        defaultMode: 0400
      empty:
        type: emptyDir
        globalMounts:
          - path: /var/run
