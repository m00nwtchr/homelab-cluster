---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        #        pod:
        #          securityContext:
        #            runAsUser: 999
        #            runAsGroup: 999
        #            runAsNonRoot: true
        #            fsGroup: 999
        #            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: forgejo.ellis.link/continuwuation/continuwuity
              tag: main@sha256:9f7f215ae7719fe9abd98fed448e6fbd6ab21a4c79070d8d395d36b9e5651324
            env:
              CONDUWUIT_CONFIG: "/config/conduit.toml"
              CONDUWUIT_PORT: &port 8008
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /_matrix/federation/v1/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probe
            resources:
              limits:
                #                cpu: 50M
                memory: 4Gi
              requests:
                cpu: 2
                memory: 512Mi
            securityContext:
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: main
        ports:
          http:
            port: 80
            targetPort: *port

    route:
      app:
        hostnames: [ "matrix.${SECRET_DOMAIN}" ]
        forceRename: *app
        parentRefs:
          - name: external
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80
      federation:
        hostnames: [ "matrix-fed.${SECRET_DOMAIN}" ]
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        parentRefs:
          - name: external
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80
      well-known:
        hostnames: [ "${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /.well-known/matrix/
            backendRefs:
              - identifier: app
                port: 80

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app

      media:
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: zfs-vault
        suffix: "media"
        retain: true
        globalMounts:
          - path: /data/media

      backups:
        size: 5Gi
        accessMode: ReadWriteOnce
        suffix: "backups"
        globalMounts:
          - path: /backups

      config:
        type: configMap
        name: conduit-configmap
        globalMounts:
          - path: /config/conduit.toml
            subPath: conduit.toml
      token:
        type: secret
        name: conduit-registration-secret
        globalMounts:
          - path: /config/token
            subPath: token
