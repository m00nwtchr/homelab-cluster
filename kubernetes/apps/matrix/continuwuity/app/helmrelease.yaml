---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        #        pod:
        #          securityContext:
        #            runAsUser: 999
        #            runAsGroup: 999
        #            runAsNonRoot: true
        #            fsGroup: 999
        #            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: forgejo.ellis.link/continuwuation/continuwuity
              tag: main@sha256:ea489b65b117ef88dbaea039ca15cf584ce4cd5eccafe2a289257d9048bc7e6c
            env:
              CONDUWUIT_CONFIG: "/config/conduit.toml"
              CONDUWUIT_PORT: &port 8008
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /_matrix/federation/v1/version
                    port: http
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probe
            resources:
              limits:
                #                cpu: 50M
                memory: 4Gi
              requests:
                cpu: 2
                memory: 512Mi
            securityContext:
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: main
        ports:
          http:
            port: 80
            targetPort: *port

    ingress:
      app:
        annotations:
          traefik.ingress.kubernetes.io/router.tls.options: traefik-intermediate@kubernetescrd
        hosts:
          - host: "${SECRET_DOMAIN}"
            paths:
              - path: /.well-known/matrix/
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "matrix.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "matrix6.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "matrix-fed.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app

      media:
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: local-path-hdd
        suffix: "media"
        globalMounts:
          - path: /data/media

      backups:
        size: 5Gi
        accessMode: ReadWriteOnce
        suffix: "backups"
        globalMounts:
          - path: /backups

      config:
        type: configMap
        name: conduit-configmap
        globalMounts:
          - path: /config/conduit.toml
            subPath: conduit.toml
      token:
        type: secret
        name: conduit-registration-secret
        globalMounts:
          - path: /config/token
            subPath: token
