---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
  - httproutefilter.yaml
  - sealedsecret.yaml
  - secretstore.yaml
configMapGenerator:
  - name: conduit-configmap
    files:
      - conduit.toml=resources/conduit.toml
      - response.body=resources/client.json
generatorOptions:
  disableNameSuffixHash: true
