---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app maubot
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: dock.mau.dev/maubot/maubot
              tag: v0.5.2@sha256:b9f28d08d926a8522da1b220374e7fd50b32b07311c21fc6ca6f0690f9fb5402
    #          resources:
    #            requests:
    #              cpu: 50m
    #              memory: 256Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 29316

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https

    persistence:
      data:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce

      config:
        type: secret
        name: maubot-config
        globalMounts:
          - path: /data/config.yaml
            subPath: config.yaml
