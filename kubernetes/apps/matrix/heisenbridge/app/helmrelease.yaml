---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app heisenbridge
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        containers:
          app:
            image:
              repository: docker.io/hif1/heisenbridge
              tag: 1.15.3@sha256:53dce310a09cebaa684fd1f1ebeb3c78874f98679622e166ea41e7cde774f611
              pullPolicy: IfNotPresent
            args: [ "-c=/etc/config.yaml", "-l=::", "-p=9898", "http://continuwuity.matrix.svc" ]
            resources:
              requests:
                cpu: 250m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ipFamilies: [ IPv4 ]
        ports:
          http:
            port: 80
            targetPort: 9898

    route:
      app:
        hostnames: [ "matrix.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  value: /_heisenbridge/media/

    persistence:
      config:
        type: secret
        name: heisenbridge-config
        globalMounts:
          - path: /etc/config.yaml
            subPath: registration.yaml
