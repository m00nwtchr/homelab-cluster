---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app ${APP}
spec:
  secretStoreRef:
    kind: SecretStore
    name: k8s-store-matrix-ns
  target:
    name: "${APP}-config"
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: "mautrix-meta-configmap"
            items:
              - key: config.yaml
  data:
    - secretKey: username
      sourceRef: &source
        storeRef:
          kind: ClusterSecretStore
          name: k8s-store-postgres-ns
      remoteRef:
        key: &key postgres-${APP}
        property: username
    - secretKey: password
      sourceRef: *source
      remoteRef:
        key: *key
        property: password
  dataFrom:
    - extract:
        key: *app
