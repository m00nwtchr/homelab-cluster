---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mautrix-meta
  namespace: &namespace matrix
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  #  components:
  #    - ../../../../components/volsync
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  #  dependsOn:
  #    - name: volsync
  #      namespace: volsync-system
#  healthChecks:
#    - apiVersion: helm.toolkit.fluxcd.io/v2
#      kind: HelmRelease
#      name: *app
#      namespace: *namespace
  interval: 1h
  path: ./kubernetes/apps/matrix/mautrix-meta/app
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mautrix-meta-database
  namespace: matrix
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: cnpg
      namespace: cnpg-system
#  healthChecks:
#    - apiVersion: postgresql.cnpg.io/v1
#      kind: Database
#      name: postgres-mautrix-meta
#      namespace: postgres
  interval: 1h
  path: ./kubernetes/apps/matrix/mautrix-meta/database
  postBuild:
    substitute:
      APP: mautrix-meta
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: postgres
  timeout: 5m
