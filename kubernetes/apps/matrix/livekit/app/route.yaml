---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app ${APP}
spec:
  hostnames: [ "livekit.${SECRET_DOMAIN}" ]
  parentRefs:
    - name: external
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /rtc
      backendRefs:
        - name: *app
          port: 7881
---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: &app ${APP}
spec:
  parentRefs:
    - name: external
      namespace: network
      sectionName: turn
  rules:
    - backendRefs:
        - name: livekit-turn
          port: 443
