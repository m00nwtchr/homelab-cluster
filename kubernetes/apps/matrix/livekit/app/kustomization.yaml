---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
configMapGenerator:
  - name: livekit-configmap
    files:
      - resources/config.yaml
secretGenerator:
  - name: livekit-keys
    files:
      - keys.yaml=./resources/keys.sops.yaml
configurations:
  - resources/kustomizeconfig.yaml
