---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: livekit
spec:
  interval: 1h
  url: https://helm.livekit.io
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app livekit
spec:
  interval: 1h
  chart:
    spec:
      chart: livekit-server
      version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: matrix
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1

    # Suggested value for gracefully terminate the pod: 5 hours
    # terminationGracePeriodSeconds: 18000

    livekit:
      port: 7880
      prometheus:
        port: 6789
      log_level: info

      rtc:
        tcp_port: 7881
        port_range_start: 50000
        port_range_end: 60000
        use_external_ip: false
        enable_loopback_candidate: false
      redis:
        address: dragonfly.database.svc:6379
        db: 11
      turn:
        enabled: true
        domain: livekit.${SECRET_DOMAIN}
        tls_port: 443
        udp_port: 3478
        external_tls: true
        serviceType: ClusterIP
      key_file: keys.yaml

    storeKeysInSecret:
      enabled: true
      existingSecret: livekit-keys

    fullnameOverride: *app

    resources:
      { }
      # Due to port restrictions, you can run only one instance of LiveKit per physical
      # node. Because of that, we recommend giving it plenty of resources to work with
      # limits:
      #   cpu: 6000m
      #   memory: 2048Mi
    # requests:
    #   cpu: 4000m
    #   memory: 1024Mi

    serviceMonitor:
      create: true
