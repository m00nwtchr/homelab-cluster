---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app livekit
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        type: statefulset

        pod:
          hostNetwork: true

        containers:
          app:
            image:
              repository: livekit/livekit-server
              tag: v1.9.1
            ports:
              - containerPort: 7880
                name: http
                protocol: TCP
              - containerPort: 7881
                hostPort: 7881
                name: rtc-tcp
                protocol: TCP
              #              - containerPort: 443
              #                hostPort: 443
              #                name: turn-tls
              #                protocol: TCP
              - containerPort: 3478
                hostPort: 3478
                name: turn-udp
                protocol: UDP
            env:
              LIVEKIT_CONFIG:
                valueFrom:
                  configMapKeyRef:
                    name: livekit-configmap
                    key: config.yaml

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }
    #            resources:
    #              requests:
    #                cpu: 100m
    #                memory: 1Gi
    #              limits:
    #                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            port: 7880
          rtc-tcp:
            port: 7881

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: *app
                port: 80
          - matches:
              - path:
                  type: PathPrefix
                  value: /rtc
            backendRefs:
              - name: *app
                port: 7881


    persistence:
      keys:
        type: secret
        name: livekit-keys
        globalMounts:
          - path: /config/keys.yaml
            subPath: keys.yaml
