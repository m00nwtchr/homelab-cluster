---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app livekit
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        #        pod:
        #          hostNetwork: true

        containers:
          app:
            image:
              repository: livekit/livekit-server
              tag: v1.9.1@sha256:c039a1bfa154c8479ac369c380665638e92a7e9531e69664549c0c0d3eb65e63
            ports:
              - containerPort: 7880
                name: http
                protocol: TCP
              - containerPort: 7881
                hostPort: 7881
                name: rtc-tcp
                protocol: TCP
              #              - containerPort: 443
              #                hostPort: 443
              #                name: turn-tls
              #                protocol: TCP
              - containerPort: 3478
                hostPort: 3478
                name: turn-udp
                protocol: UDP
            env:
              LIVEKIT_CONFIG:
                valueFrom:
                  configMapKeyRef:
                    name: livekit-configmap
                    key: config.yaml

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true


      lk-jwt:
        containers:
          app:
            image:
              repository: ghcr.io/element-hq/lk-jwt-service
              tag: 0.3.0sha256:52357326970d3f3e3cf6e9c33766e49cf2665e2cd57842e29a5c298514bd2e58
            env:
              LIVEKIT_URL: wss://livekit.${SECRET_DOMAIN}
              LIVEKIT_KEY_FILE: /config/keys.yaml
              LIVEKIT_FULL_ACCESS_HOMESERVERS: "${SECRET_DOMAIN}"
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true


    #              capabilities: { drop: [ "ALL" ] }
    #            resources:
    #              requests:
    #                cpu: 100m
    #                memory: 1Gi
    #              limits:
    #                memory: 1Gi

    #    defaultPodOptions:
    #      securityContext:
    #        runAsNonRoot: true
    #        runAsUser: 2000
    #        runAsGroup: 2000
    #        fsGroup: 2000
    #        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 7880
          rtc-tcp:
            port: 7881
          metrics:
            port: 6789

      jwt:
        controller: lt-jwt
        ports:
          http:
            port: 80
            targetPort: 8080

    serviceMonitor:
      app:
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: *app
                port: 80
          - matches:
              - path:
                  type: PathPrefix
                  value: /sfu
            backendRefs:
              - name: *app
                port: 7880

    persistence:
      keys:
        type: secret
        name: livekit-keys
        defaultMode: 0600
        globalMounts:
          - path: /config/keys.yaml
            subPath: keys.yaml
