---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: stunner
spec:
  interval: 1h
  url: https://l7mp.io/stunner
---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stunner-gateway
spec:
  interval: 1h
  chart:
    spec:
      chart: stunner-gateway-operator
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: stunner
  #  install:
  #    crds: Skip
  #  upgrade:
  #    crds: Skip
  values:
    stunnerGatewayOperator:
      deployment:
        container:
          manager:
            image:
              name: mirror.gcr.io/l7mp/stunner-gateway-operator
      dataplane:
        spec:
          image:
            name: mirror.gcr.io/l7mp/stunnerd
          enableMetricsEndpoint: true

    stunnerAuthService:
      deployment:
        container:
          authService:
            image:
              name: mirror.gcr.io/l7mp/stunner-auth-server
