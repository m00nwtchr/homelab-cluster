# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: external
spec:
  endpoints:
    - dnsName: external.${SECRET_DOMAIN}
      recordType: AAAA
      targets: ["2a02:a313:43e4:7080::7dc5"]
    - dnsName: cftunnel.${SECRET_DOMAIN}
      recordType: CNAME
      targets: ["441fc81d-5800-4fb7-adb7-6e2ec19dc6dc.cfargotunnel.com"]
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "true"

    - dnsName: ${SECRET_DOMAIN}
      recordType: CNAME
      targets: ["cftunnel.${SECRET_DOMAIN}"]
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "true"
