---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: external
spec:
  endpoints:
    - dnsName: external.${SECRET_DOMAIN}
      recordType: AAAA
      targets: ["2a02:a313:43e4:7080::7dc5"]
    - dnsName: _443._tcp.idm.${SECRET_DOMAIN}
      recordType: CNAME
      targets: ["_443._tcp.external.${SECRET_DOMAIN}"]
