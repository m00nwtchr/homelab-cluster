---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rssflow-env
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: rssflow-env
    template:
      engineVersion: v2
      data:
        POSTGRES_URL: |
          postgresql://{{ .username }}:{{ .password }}@pooler-rw.postgres.svc/${APP}
  data:
    - secretKey: username
      remoteRef:
        key: postgres-rssflow
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-rssflow
        property: password
---
apiVersion: external-secrets.io/v1
