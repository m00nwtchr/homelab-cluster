---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tor-controller
  namespace: &namespace tor
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components: []
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: *namespace
  interval: 1h
  path: ./kubernetes/apps/tor/tor/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tor-proxy
  namespace: &namespace tor
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components: []
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: tor-controller
      namespace: tor
  healthChecks:
    - apiVersion: tor.k8s.torproject.org/v1alpha2
      kind: Tor
      name: *app
      namespace: *namespace
  interval: 1h
  path: ./kubernetes/apps/tor/tor/proxy
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
