---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana
  namespace: &namespace observability
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/oidc
    - ../../../../components/gatus/guarded
  interval: 1h
  path: ./kubernetes/apps/observability/grafana/app
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      OIDC_DISPLAY_NAME: Grafana
      OIDC_CALLBACK: /login/generic_oauth
      OIDC_SCOPE_MAPS: |
        {
          "admins@idm.m00nlit.dev": ["openid", "profile", "email", "groups"]
        }
      OIDC_CLAIM_MAPS: |
        {
          "grafana_role": {
            "joinType": "array",
            "valuesByGroup": {
              "admins@idm.m00nlit.dev": ["GrafanaAdmin"]
            }
          }
        }
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
