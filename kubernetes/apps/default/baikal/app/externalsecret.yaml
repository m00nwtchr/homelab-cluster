---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app ${APP}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-default-ns
  target:
    name: "${APP}-config"
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: "${APP}-configmap"
            items:
              - key: baikal.yaml
  data:
    - secretKey: pgsql_username
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: k8s-store-postgres-ns
      remoteRef:
        key: postgres-baikal
        property: username
    - secretKey: pgsql_password
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: k8s-store-postgres-ns
      remoteRef:
        key: postgres-baikal
        property: password
  dataFrom:
    - extract:
        key: *app
