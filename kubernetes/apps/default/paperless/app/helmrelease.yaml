---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
#    defaultPodOptions:
#      securityContext:
#        runAsUser: 1000
#        runAsGroup: 1000
#        #          runAsNonRoot: true
#        fsGroup: 1000
#        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      paperless-ngx:
        type: statefulset
        statefulset:
          podManagementPolicy: Parallel



        containers:
          app:
            env:
              PAPERLESS_REDIS: redis://dragonfly.database.svc:6379
              PAPERLESS_DBHOST: postgres-rw.postgres.svc.cluster.local
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: postgres-paperless
                    key: password
              PAPERLESS_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'

              PAPERLESS_OCR_LANGUAGE: pol
              PAPERLESS_OCR_LANGUAGES: pol

              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000

              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_DISABLE_REGULAR_LOGIN: 1
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: 1
            envFrom:
              - secretRef:
                  name: paperless-env
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.17.1@sha256:ab72a0ab42a792228cdbe83342b99a48acd49f7890ae54b1ae8e04401fba24ee
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                type: HTTP
            resources:
              limits:
                memory: 1.2Gi
              requests:
                cpu: 40m
                memory: 1.2Gi

          gotenberg:
            env:
              DISABLE_GOOGLE_CHROME: '1'
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.21.1@sha256:91486863744f7420ca985ee6cef7c216910e40faffd378f3da7c0fad724d01ba
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 30Mi

          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m
                memory: 220Mi

    service:
      app:
        controller: paperless-ngx
        ports:
          http:
            port: 80
            targetPort: 8000

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Paperless
          gethomepage.dev/icon: paperless.svg
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      data:
        size: 1Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /usr/src/paperless/data
      media:
        existingClaim: paperless-media
        globalMounts:
          - path: /usr/src/paperless/media
