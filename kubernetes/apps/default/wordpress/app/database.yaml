---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: ${APP}
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  passwordSecretKeyRef:
    name: ${APP}-db-user
    key: mariadb-password
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: &app ${APP}
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: voltkonekt_wordpress
  table: "*"
  username: *app
