---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: kube-apiserver-route
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - "k8s.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: kubernetes
          namespace: default
          port: 443
