---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kube-apiserver-route
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - "k8s.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: kubernetes
          namespace: default
          port: 443
---
apiVersion: policy.networking.k8s.io/v1alpha1
kind: BackendTLSPolicy
metadata:
  name: kube-api-upstream-tls
spec:
  targetRef:
    group: ""
    kind: Service
    name: kubernetes
  tls:
    hostname: kubernetes.default.svc
    wellKnownCACertificates: System
