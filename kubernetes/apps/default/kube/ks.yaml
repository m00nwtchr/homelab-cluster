---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kube-apiserver
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/oidc
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 1h
  path: ./kubernetes/apps/default/kube/apiserver
  postBuild:
    substitute:
      APP: kubernetes
      NAMESPACE: *namespace
      SUBDOMAIN: k8s
      OIDC_FULL_CALLBACK: http://localhost:8000/
      OIDC_EXTRA_CALLBACKS: '["http://localhost:18000/"]'
      OIDC_SCOPE_MAPS: |
        {
          "k8s_admins@idm.m00nlit.dev": ["openid", "groups", "email", "offline_access"]
        }
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
