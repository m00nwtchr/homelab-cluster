---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app krr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        enabled: true
        type: job

        pod:
          restartPolicy: Never

        containers:
          app:
            image:
              repository: robustadev/krr
              tag: v1.26.0@sha256:2974b3beb0cbaa46427175c067b3911c0d474058038c78ba92d8ea26d4c34366
              pullPolicy: IfNotPresent

            # /bin/sh -c "python krr.py simple --max-workers 3 --width 2048"
            command:
              - python
              - krr.py
              - simple
              - --max-workers
              - "3"
              - --width
              - "2048"

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              limits:
                memory: 2Gi
              requests:
                memory: 1Gi

    serviceAccount:
      *app : { }

    rbac:
      roles:
        *app :
          type: ClusterRole
          rules:
            - apiGroups: [ "" ]
              resources:
                - configmaps
                - daemonsets
                - deployments
                - namespaces
                - pods
                - replicasets
                - replicationcontrollers
                - services
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "" ]
              resources: [ "nodes" ]
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "apps" ]
              resources:
                - daemonsets
                - deployments
                - deployments/scale
                - replicasets
                - replicasets/scale
                - statefulsets
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "extensions" ]
              resources:
                - daemonsets
                - deployments
                - deployments/scale
                - ingresses
                - replicasets
                - replicasets/scale
                - replicationcontrollers/scale
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "batch" ]
              resources:
                - cronjobs
                - jobs
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "autoscaling" ]
              resources:
                - horizontalpodautoscalers
              verbs: [ "get", "list", "watch" ]

      bindings:
        *app :
          type: ClusterRoleBinding
          roleRef:
            identifier: *app
          subjects:
            - identifier: *app
