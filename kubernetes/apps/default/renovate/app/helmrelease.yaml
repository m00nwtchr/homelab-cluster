---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      renovate:
        type: cronjob
        cronjob:
          schedule: "@hourly"

        pod:
          securityContext:
            supplementalGroups:
              - 991 # TPM TSS

        containers:
          app:
            image:
              repository: ghcr.io/renovatebot/renovate
              tag: 41.60.3@sha256:df2f8a8c87679481a30e057e963f743ed9b8c24c04e746be7dfe51d6eb32e84a
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: renovate-secret
            env:
              LOG_LEVEL: debug
              RENOVATE_PLATFORM: 'gitea'
              RENOVATE_ENDPOINT: 'https://git.${SECRET_DOMAIN}/api/v1'
              RENOVATE_AUTODISCOVER: 'true'
              RENOVATE_GIT_AUTHOR: 'Renovate <renovate@${SECRET_DOMAIN}>'
              RENOVATE_CONFIG_FILE: '/opt/renovate/config.json'
            resources:
              requests:
                cpu: 250m
                memory: 500Mi
#                squat.ai/tpmrm: 1
              limits:
                cpu: '2'
                memory: 4Gi
#                squat.ai/tpmrm: 1
    #  service:
    #    renovate:
    #      controller: renovate
    #      ports:
    #        http:
    #          port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: renovate-configmap
        globalMounts:
          - path: /opt/renovate/config.json
            subPath: config.json
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp/renovate
