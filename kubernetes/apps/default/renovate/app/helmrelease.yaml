---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      renovate:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        containers:
          app:
            image:
              repository: ghcr.io/renovatebot/renovate
              tag: 40.49.8@sha256:78fae7fe11c289c848b4fa13fcaddc6bb8dca900a428399bba0b2ace265e980f
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: renovate-secret
            env:
              LOG_LEVEL: debug
              RENOVATE_PLATFORM: 'gitea'
              RENOVATE_ENDPOINT: 'https://git.${SECRET_DOMAIN}/api/v1'
              RENOVATE_AUTODISCOVER: 'true'
              RENOVATE_GIT_AUTHOR: 'Renovate <renovate@${SECRET_DOMAIN}>'
              RENOVATE_CONFIG_FILE: '/opt/renovate/config.json'
            resources:
              requests:
                cpu: 250m
                memory: 500Mi
              limits:
                cpu: '2'
                memory: 4Gi
    #  service:
    #    renovate:
    #      controller: renovate
    #      ports:
    #        http:
    #          port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: renovate-config
        globalMounts:
          - path: /opt/renovate/config.json
            subPath: config.json
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp/renovate
    #  ingress:
    #    renovate:
    #      enabled: true
    #      hosts:
    #        - host: "renovate.svc.${SECRET_DOMAIN}"
    #          paths:
    #            - path: /
    #              service:
    #                identifier: renovate
    #                port: http
    configMaps:
      config:
        enabled: true
        data:
          config.json: |-
            {
              onboardingConfig: {
                extends: ['config:recommended'],
              }
            }
