---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: ${APP}-postgres
    template:
      engineVersion: v2
      data:
        POSTGRES_URL: |
          postgresql://{{ .username }}:{{ .password }}@postgres-rw.postgres.svc/${APP}
  data:
    - secretKey: username
      remoteRef:
        key: postgres-${APP}
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-${APP}
        property: password
