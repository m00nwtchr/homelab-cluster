---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: ${APP}-postgres
    template:
      engineVersion: v2
      data:
        # Vaultwarden needs persistent session (direct connection or session-mode pooler)
        POSTGRES_URL: postgresql://{{ .username }}:{{ .password }}@postgres-rw.postgres.svc/${APP}
  dataFrom:
    - extract:
        key: postgres-${APP}
