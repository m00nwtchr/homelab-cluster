---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      vaultwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          app:
            image:
              repository: vaultwarden/server
              tag: 1.34.1@sha256:48267ea14d8649b2e553a5fe290c40b5dd94d54e9a24b26ae7134a75a659695f
            env:
              DOMAIN: https://${APP}.${SECRET_DOMAIN}
              TZ: ${TZ}
              SIGNUPS_ALLOWED: true
              WEBSOCKET_ENABLED: true
#              SMTP_HOST: ${ROUTER_IP}
#              SMTP_PORT: 25
#              SMTP_FROM: admin@${SECRET_DOMAIN}
#              SMTP_SECURITY: "off"
              ROCKET_ADDRESS: "::"
              ROCKET_PORT: &port 8080
            envFrom:
              - secretRef:
                  name: ${APP}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: *port
    ingress:
      app:
#        className: external
        hosts:
          - host: &host ${APP}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      admin:
#        className: external
        hosts:
          - host: *host
            paths:
              - path: /admin
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
