---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres-${APP}
  namespace: postgres
spec:
  name: &app dawarich
  owner: *app
  cluster:
    name: postgres
  extensions:
    - name: postgis
    - name: postgis_topology
    - name: fuzzystrmatch
    - name: postgis_tiger_geocoder
