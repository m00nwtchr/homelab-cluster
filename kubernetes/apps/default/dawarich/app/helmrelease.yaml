---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dawarich:
        containers:
          app: &bapp
            image:
              repository: freikin/dawarich
              tag: 0.29.1@sha256:d1e50f6bcd7807a223a530304d725e5d999221381e4d2f9dd813535261ddeff6
            env:
              # RAILS_ENV: production
              RAILS_ENV: development
              TIME_ZONE: "${TZ}"
              REDIS_URL: redis://localhost
              APPLICATION_HOSTS: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              APPLICATION_PROTOCOL: http
              MIN_MINUTES_SPENT_IN_CITY: 60
              DISTANCE_UNIT: km
              ROMETHEUS_EXPORTER_ENABLED: false
              PROMETHEUS_EXPORTER_HOST: 0.0.0.0
              PROMETHEUS_EXPORTER_PORT: 9394
              ENABLE_TELEMETRY: false # More on telemetry: https://dawarich.app/docs/tutorials/telemetry
              SELF_HOSTED: "true"

              DATABASE_HOST: dawarich-db-rw.postgres.svc.cluster.local
              DATABASE_NAME: dawarich
              DATABASE_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: postgres-dawarich
                    key: username
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: postgres-dawarich
                    key: password
            #          envFrom:
            #            - secretRef:
            #                name: dawarich-db-secret
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
            command:
              - "web-entrypoint.sh"
            args:
              - "bin/rails server -p 3000 -b ::"
          sidekick:
            <<: *bapp
            command:
              - "sidekiq-entrypoint.sh"
            args:
              - "bundle exec sidekiq"
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
          valkey:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.2-alpine@sha256:81681ebc32ea2ce5153094084ca541861168ff588b4b0db998046fc896b99ba7

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 3000

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Dawarich
          gethomepage.dev/icon: google-maps.png
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80
