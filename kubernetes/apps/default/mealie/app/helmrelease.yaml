---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      *app :
        type: statefulset
        containers:
          app:
            env:
              TZ: ${TZ}
              HOST: "::"
              BASE_URL: https://${APP}.${SECRET_DOMAIN}

              DB_ENGINE: postgres
              POSTGRES_SERVER: pooler-rw.postgres.svc
              POSTGRES_DB: *app
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: postgres-${APP}
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: postgres-${APP}
                    key: password

              ALLOW_PASSWORD_LOGIN: "false"
              OIDC_AUTH_ENABLED: "true"
              OIDC_CONFIGURATION_URL: https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}/.well-known/openid-configuration
              OIDC_CLIENT_ID: *app
              OIDC_USER_GROUP: "users@idm.${SECRET_DOMAIN}"
              OIDC_ADMIN_GROUP: "admins@idm.${SECRET_DOMAIN}"
              OIDC_AUTO_REDIRECT: "true"
              OIDC_SCOPES_OVERRIDE: "openid profile email groups"

              OPENAI_BASE_URL: http://litellm.ai.svc.cluster.local
              OPENAI_MODEL: llama3.1:8b
              OPENAI_ENABLE_IMAGE_SERVICES: false

              LOG_CONFIG_OVERRIDE: /config/logconf.json
            envFrom:
              - secretRef:
                  name: *app
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.0.2@sha256:448d56c5b41b668a8e2f0e435ade52ce6bd574d906d3e45eba1e9a1d05f844ff
            #            probes:
            #              liveness:
            #                enabled: true
            #                type: HTTP
            #              readiness:
            #                enabled: true
            #                type: HTTP
            #              startup:
            #                enabled: true
            #                spec:
            #                  failureThreshold: 30
            #                  periodSeconds: 5
            #                type: HTTP
            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi


    service:
      app:
        controller: *app
        ipFamilies: [IPv4]
        ports:
          http:
            port: 80
            targetPort: 9000

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https

    persistence:
      config:
        type: configMap
        name: mealie-configmap
        globalMounts:
          - path: /config/logconf.json
            subPath: logconf.json

      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data
