---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rustical
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      *app :
        containers:
          app:
            image:
              repository: ghcr.io/lennart-k/rustical
              tag: 0.10.2@sha256:3b866062159c5f43a0f5084e851aaa5132e554337793bd21a26287688e48c507
            env:
              RUSTICAL_HTTP__HOST: "::"

              RUSTICAL_FRONTEND__ALLOW_PASSWORD_LOGIN: "false"
              RUSTICAL_OIDC__NAME: "Kanidm"
              RUSTICAL_OIDC__ISSUER: https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}
              RUSTICAL_OIDC__CLIENT_ID: *app
              RUSTICAL_OIDC__CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: kanidm-${APP}-oidc
                    key: client-secret
              RUSTICAL_OIDC__CLAIM_USERID: "preferred_username"
              RUSTICAL_OIDC__SCOPES: '["openid", "profile", "groups"]'
              #              RUSTICAL_OIDC__REQUIRE_GROUP: "app:rustical" # optional
              RUSTICAL_OIDC__ALLOW_SIGN_UP: "true"
#            envFrom:
#              - secretRef:
#                  name: *app

            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                type: HTTP
            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi


    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 4000

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
          - name: internal
            namespace: network
            sectionName: https

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/rustical
