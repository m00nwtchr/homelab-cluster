---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wks
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      *app :
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/m00nwtchr/runemail-wks
              tag: master@sha256:92db3664363f50cc228de444856e7e1e3dd4867cfcba52a89fe97527b7940260
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
            ports:
              - containerPort: 3434

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 3434

    route:
      app:
        hostnames: ["${SECRET_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
          - name: cftunnel
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80
            matches:
              - path:
                  value: /.well-known/openpgpkey/

    persistence:
      keys:
        type: configMap
        name: wks-keys
        globalMounts:
          - path: /keys/
