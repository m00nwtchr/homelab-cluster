---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fairwinds
  namespace: goldilocks
spec:
  interval: 1h
  url: https://charts.fairwinds.com/stable
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
spec:
  interval: 1h
  chart:
    spec:
      chart: goldilocks
      version: 9.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: goldilocks
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    dashboard:
      replicaCount: 1
    controller:
      flags:
        on-by-default: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vertical-pod-autoscaler
  namespace: goldilocks
spec:
  interval: 1h
  chart:
    spec:
      chart: vpa
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: goldilocks
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    recommender:
      enabled: true
    updater:
      enabled: false
    admissionController:
      enabled: false
