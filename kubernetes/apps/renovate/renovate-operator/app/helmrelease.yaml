---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
    name: renovate-operator
spec:
    interval: 5m
    layerSelector:
        mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
        operation: copy
    url: oci://ghcr.io/home-operations/charts-mirror/renovate-operator
    ref:
        tag: 1.7.8
    verify:
        provider: cosign
        matchOIDCIdentity:
            - issuer: "^https://token.actions.githubusercontent.com$"
              subject: "^https://github.com/home-operations/charts-mirror.*$"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: &app renovate-operator
spec:
    interval: 1h
    chartRef:
        kind: OCIRepository
        name: *app
    values:
        fullnameOverride: *app
        # rbac:
        #   ownNamespaceOnly: true
        webhook:
            enabled: true
