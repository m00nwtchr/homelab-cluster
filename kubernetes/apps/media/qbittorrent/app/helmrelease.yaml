    service:
      app:
        controller: *app
        forceRename: *app
        ipFamilyPolicy: PreferDualStack
        primary: true
        ports:
          http:
            targetPort: *port
            port: 80
      torrent:
        controller: *app
        type: NodePort
        primary: false
        ports:
          torrent-tcp:
            port: 31495
            nodePort: 31495
            protocol: TCP
          torrent-udp:
            port: 31495
            nodePort: 31495
            protocol: UDP

    ingress:
      app:
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: traefik-vpn-only@kubernetescrd,traefik-auth@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: qBittorrent
          gethomepage.dev/icon: ${APP}.svg
          gethomepage.dev/widget.type: *app
          gethomepage.dev/widget.url: "http://${APP}.media.svc"
          gethomepage.dev/widget.username: "{{ \"{{HOMEPAGE_VAR_QBIT_USERNAME}}\" }}"
          gethomepage.dev/widget.password: "{{ \"{{HOMEPAGE_VAR_QBIT_PASSWORD}}\" }}"
        hosts:
          - host: qbit.svc.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        size: 1Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          ${APP}:
            app:
              - path: /config
      media:
        existingClaim: media
        advancedMounts:
          ${APP}:
            app:
              - path: /mnt/media
