---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        type: statefulset

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:285daaa6403d89f77b4c94fdbd0fba571b7cc505c6c576b1e89e60c7aa2dfb47
            env:
              TZ: ${TZ}
              QBT_WEBUI_PORT: &port 8080
              QBT_TORRENTING_PORT: &torrentPort 31495
            #            probes:
            #              liveness: &probes
            #                enabled: true
            ##                custom: true
            ##                spec:
            ##                  httpGet:
            ##                    path: /api/v2/app/version
            ##                    port: *port
            ##                  initialDelaySeconds: 0
            ##                  periodSeconds: 10
            ##                  timeoutSeconds: 1
            ##                  failureThreshold: 3
            #              readiness: *probes
            #              startup:
            #                enabled: true
            #                spec:
            #                  failureThreshold: 30
            #                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: *app
        primary: true
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
            targetPort: *port
      bittorrent-tcp:
        type: LoadBalancer
        loadBalancerClass: "io.cilium/node"
        ports:
          bittorrent-tcp:
            port: *torrentPort
            protocol: TCP
      bittorrent-udp:
        type: LoadBalancer
        loadBalancerClass: "io.cilium/node"
        ports:
          bittorrent-udp:
            port: *torrentPort
            protocol: UDP

    route:
      app:
        forceRename: *app
        hostnames: &host
          - qb.${SECRET_DOMAIN}
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: qBittorrent
          gethomepage.dev/icon: ${APP}.svg
          gethomepage.dev/widget.type: *app
          gethomepage.dev/widget.url: "http://${APP}.media.svc"
          gethomepage.dev/widget.username: "{{ \"{{HOMEPAGE_VAR_QBIT_USERNAME}}\" }}"
          gethomepage.dev/widget.password: "{{ \"{{HOMEPAGE_VAR_QBIT_PASSWORD}}\" }}"
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

      api:
        hostnames: *host
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
            backendRefs:
              - identifier: app
                port: 80

    persistence:
      config:
        existingClaim: *app

      media:
        existingClaim: media
        globalMounts:
          - path: /mnt/media/downloads
            subPath: downloads

      qbrr:
        type: image
        image: ghcr.io/buroa/qbrr:0.0.31@sha256:d0b8adc911a0e555480ef9ad679c5df994072a81b84bcdb1347b81fb3f1007f9
        pullPolicy: IfNotPresent
        globalMounts:
          - path: /opt/qbrr

      tmp:
        type: emptyDir
