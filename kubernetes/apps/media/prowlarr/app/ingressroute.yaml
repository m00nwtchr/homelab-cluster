---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app ${APP}
  namespace: media
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/name: Prowlarr
    gethomepage.dev/href: "https://${APP}.svc.${SECRET_DOMAIN}"
    gethomepage.dev/icon: ${APP}.svg
    gethomepage.dev/widget.type: *app
    gethomepage.dev/widget.url: "http://${APP}.media.svc"
    gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"
spec:
  routes:
    - match: 'Host(`${APP}.svc.${SECRET_DOMAIN}`)'
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
        - name: auth
          namespace: traefik
      services:
        - name: *app
          port: http
    - match: 'Host(`${APP}.svc.${SECRET_DOMAIN}`) && PathPrefix(`/api`)'
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
      services:
        - name: *app
          port: http
