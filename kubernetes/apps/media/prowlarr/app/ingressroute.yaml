---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: media
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/name: Prowlarr
    gethomepage.dev/href: "https://prowlarr.svc.m00nlit.dev"
    gethomepage.dev/icon: prowlarr.svg
    gethomepage.dev/widget.type: prowlarr
    gethomepage.dev/widget.url: "http://prowlarr.media.svc"
    gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"
spec:
  routes:
    - match: 'Host(`prowlarr.svc.m00nlit.dev`)'
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
        - name: auth
          namespace: traefik
      services:
        - name: prowlarr
          port: http
    - match: 'Host(`prowlarr.svc.m00nlit.dev`) && PathPrefix(`/api`)'
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
      services:
        - name: prowlarr
          port: http
