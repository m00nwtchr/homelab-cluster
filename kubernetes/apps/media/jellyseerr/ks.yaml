---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyseerr
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
    - ../../../../components/database
    - ../../../../components/oidc
    - ../../../../components/gatus/guarded
  interval: 1h
  path: ./kubernetes/apps/media/jellyseerr/app
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      SUBDOMAIN: requests
      VOLSYNC_CAPACITY: 1Gi
      OIDC_DISPLAY_NAME: Jellyseer
      OIDC_CALLBACK: /login?provider=kanidm&callback=true
      OIDC_SHORT_USERNAME: "true"
      OIDC_DISABLE_PKCE: "true"
      OIDC_GROUP: media_users
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
