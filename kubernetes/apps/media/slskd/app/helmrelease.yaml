---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app slskd
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      *app :
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          coredns:
            image:
              repository: mirror.gcr.io/coredns/coredns
              tag: 1.14.1@sha256:82b57287b29beb757c740dbbe68f2d4723da94715b563fffad5c13438b71b14a
            args:
              - -conf
              - /etc/coredns/Corefile
            restartPolicy: Always
          gluetun:
            dependsOn:
              - coredns
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
            restartPolicy: Always
            env:
              DOT: "off"
              DNS_ADDRESS: 127.0.0.2
              # HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH: &gluetunAuthPath /gluetun/auth.toml
              VPN_SERVICE_PROVIDER: protonvpn
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              VPN_PORT_FORWARDING: on
              FIREWALL_INPUT_PORTS: "8080,9999" # webui, healthcheck
              HEALTH_SERVER_ADDRESS: ":9999"
              FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/24,10.43.0.0/16
              VPN_PORT_FORWARDING_UP_COMMAND: /config/update-port.sh
            envFrom:
              - secretRef:
                  name: qbittorrent
            lifecycle:
              postStart:
                exec:
                  command:
                    - "/bin/sh"
                    - "-c"
                    - "(ip rule del table 51820; ip -6 rule del table 51820) || true"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check
                    port: 9999
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check
                    port: 9999
                  initialDelaySeconds: 10
            securityContext:
              capabilities: { add: ["NET_ADMIN"] }
              allowPrivilegeEscalation: false
            resources:
              limits:
                squat.ai/tun: "1"

        containers:
          app:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.24.3@sha256:bcf9820dab68e21d2bba8ebb1ffd583d71fcba542a50a1e998119f69b7b498fe
            env:
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: /tmp/.net
              TZ: "${TZ}"
              SLSKD_CONFIG: /tmp/slskd.yaml
              SLSKD_APP_DIR: /config
              SLSKD_HTTP_PORT: &port 8080
              SLSKD_NO_AUTH: true
              SLSKD_NO_HTTPS: true
              SLSKD_NO_VERSION_CHECK: true
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              runAsNonRoot: true
              runAsUser: 2000
              runAsGroup: 2000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

        statefulset:
          volumeClaimTemplates:
            - name: config
              storageClass: zfs-spark
              accessMode: ReadWriteOnce
              size: 5Gi

    defaultPodOptions:
      securityContext:
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
            targetPort: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    configMaps:
      config:
        data:
          slskd.yaml: |-
            soulseek:
              listenPort: 50429
            directories:
              downloads: /mnt/media/downloads/soulseek/complete
              incomplete: /mnt/media/downloads/soulseek/incomplete
            permissions:
              file:
                mode: 750
            shares:
              directories:
                - /mnt/media/downloads/soulseek/shared
              filters:
                - \.ini$
                - Thumbs.db$
                - \.DS_Store$
          update-port.sh: |-
            #!/bin/sh
            set -eu

            : "${PORT:?PORT environment variable is required}"

            IN="/config/slskd.yaml"
            OUT="/tmp/slskd.yaml"

            # Basic sanity check: numeric port, valid range.
            case "$PORT" in
            	''|*[!0-9]*)
            		echo "ERROR: PORT must be an integer, got: $PORT" >&2
            		exit 2
            		;;
            esac
            if [ "$PORT" -lt 1 ] || [ "$PORT" -gt 65535 ]; then
            	echo "ERROR: PORT must be in range 1..65535, got: $PORT" >&2
            	exit 2
            fi

            if [ ! -r "$IN" ]; then
            	echo "ERROR: input config not readable: $IN" >&2
            	exit 1
            fi

            tmp="$(mktemp "${OUT}.XXXXXX")"
            cleanup() { rm -f "$tmp"; }
            trap cleanup EXIT INT TERM

            # Replace the whole listenPort line, keeping indentation and key.
            # If no listenPort line exists, we fail loudly (otherwise you'd think it worked).
            sed -E "s/^([[:space:]]*listenPort:).*/\1 ${PORT}/" "$IN" > "$tmp"

            if ! grep -Eq '^[[:space:]]*listenPort:[[:space:]]*[0-9]+' "$tmp"; then
            	echo "ERROR: listenPort: key not found or not updated in $IN" >&2
            	exit 3
            fi

            # Make it the target file atomically.
            mv -f "$tmp" "$OUT"
            trap - EXIT INT TERM

            # Match the ownership expected by the app container.
            chown 2000:2000 "$OUT"

            echo "Updated listenPort to $PORT in $OUT"

    persistence:
      config-file:
        type: configMap
        identifier: config
        defaultMode: 0550
        advancedMounts:
          *app :
            gluetun:
              - path: /config/slskd.yaml
                subPath: slskd.yaml
              - path: /config/update-port.sh
                subPath: update-port.sh

      media:
        existingClaim: media
        globalMounts:
          - path: /mnt/media

      tmp:
        type: emptyDir

      coredns:
        type: configMap
        name: qbittorrent-coredns-configmap
        advancedMounts:
          *app :
            coredns:
              - path: /etc/coredns/Corefile
                subPath: Corefile
