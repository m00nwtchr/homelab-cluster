---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        #        runAsUser: 1000
        #        runAsGroup: 1000
        #        #          runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      *app :
        containers:
          app:
            env:
              POSTGRES_HOST: postgres-rw.postgres.svc
              POSTGRES_DB: *app
              POSTGRES_USER: *app
              POSTGRES_PASSWORD: secret
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_DB: 6
              CELERY_BROKER_URL: "redis://dragonfly.database.svc.cluster.local:6379/6"
              DISPATCHARR_LOG_LEVEL: info
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.10.4@sha256:31242b53f369e82e92d8f5ef53f93d5686c2a8c7fbb486a1fc57d006def13401
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                type: HTTP
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 40m
                memory: 1Gi

          celery:
            env:
              POSTGRES_HOST: postgres-rw.postgres.svc
              POSTGRES_DB: *app
              POSTGRES_USER: *app
              POSTGRES_PASSWORD: secret
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_DB: 6
              CELERY_BROKER_URL: "redis://dragonfly.database.svc.cluster.local:6379/6"
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.10.4@sha256:31242b53f369e82e92d8f5ef53f93d5686c2a8c7fbb486a1fc57d006def13401
            args:
            - bash -c
            - cd /app && nice -n 5 celery -A dispatcharr worker -l info
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m
                memory: 30Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
            targetPort: 9191

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Dispatcharr
          gethomepage.dev/icon: dispatcharr.svg
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

