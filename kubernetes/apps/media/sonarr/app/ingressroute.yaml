---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app sonarr
  namespace: media
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/name: Sonarr
    gethomepage.dev/href: "https://sonarr.svc.m00nlit.dev"
    gethomepage.dev/icon: sonarr.svg
    gethomepage.dev/widget.type: *app
    gethomepage.dev/widget.enableQueue: "true"
    gethomepage.dev/widget.url: "http://sonarr.media.svc"
    gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"
spec:
  routes:
    - match: 'Host(`sonarr.svc.m00nlit.dev`)'
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
        - name: auth
          namespace: traefik
      services:
        - name: *app
          port: http
    - match: 'Host(`sonarr.svc.m00nlit.dev`) && PathPrefix(`/api`)'
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
      services:
        - name: *app
          port: http
