---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: openebs
      namespace: openebs-system
  values:
    controllers:
      *app :
        type: statefulset

        annotations:
          secret.reloader.stakater.com/reload: autobrr-secret
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.65.0@sha256:494e821e7a9c9a1279d1541522a65ed06b03d0b66563e827e3d29b9a63e61ddc
            env:
              TZ: ${TZ}
              AUTOBRR__CHECK_FOR_UPDATES: "false"
              AUTOBRR__HOST: "::"
              AUTOBRR__PORT: &port 7474
              AUTOBRR__LOG_LEVEL: DEBUG

              AUTOBRR__DATABASE_TYPE: postgres
              AUTOBRR__POSTGRES_HOST: postgres-rw.postgres.svc
              AUTOBRR__POSTGRES_DATABASE: autobrr
              AUTOBRR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: postgres-${APP}
                    key: username
              AUTOBRR__POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: postgres-${APP}
                    key: password
            envFrom:
              - secretRef:
                  name: autobrr-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: 80
            targetPort: *port

    persistence:
      config:
        size: 1Gi
        accessMode: ReadWriteOnce

      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /config/log
            subPath: log
          - path: /tmp
            subPath: tmp

    route:
      app:
        hostnames: [ "{{ .Release.Name }}.${SECRET_DOMAIN}" ]
        parentRefs:
          - name: internal
            namespace: envoy-gateway-system
            sectionName: https
