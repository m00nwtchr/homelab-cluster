---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      *app :
        type: statefulset

        pod:
          #        nodeSelector:
          #          intel.feature.node.kubernetes.io/gpu: "true"
          #          annotations:
          #            k8s.v1.cni.cncf.io/networks: |
          #              [{
          #                "name":"multus-lan",
          #                "namespace": "network"
          #              }]

          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.3@sha256:fab30d85f4ec3e19556ca1d91b82b12329fc4a6d2a4b330673354af9218e1d28
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_PublishedServerUrl: https://jellyfin.${SECRET_DOMAIN}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                # nvidia.com/gpu: 1
                nvidia.com/gpu-all: "1"
                memory: 8Gi

    service:
      app:
        controller: *app
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.io/loadBalancerIPs: "fd42:78a5:2c09::250,192.168.0.250"
        ports:
          http:
            port: 80
            targetPort: *port

    serviceMonitor:
      app:
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m

    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/icon: jellyfin.svg
          gethomepage.dev/widget.type: jellyfin
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.url: "http://jellyfin.media.svc"
          gethomepage.dev/widget.key: '{{ "{{HOMEPAGE_VAR_JELLYFIN_KEY}}" }}'
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80
          - backendRefs: []
            matches:
              - path:
                  type: PathPrefix
                  value: /metrics

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
      metadata:
        size: 10Gi
        accessMode: ReadWriteOnce
        suffix: "metadata"
        globalMounts:
          - path: /metadata
            subPath: metadata
          - path: /config/data/introskipper
            subPath: introskipper

      media:
        existingClaim: media
        globalMounts:
          - path: /mnt/media

      tmpfs:
        type: emptyDir
        advancedMounts:
          jellyfin:
            app:
              - path: /cache
                subPath: cache
              - path: /transcode
                subPath: transcode
