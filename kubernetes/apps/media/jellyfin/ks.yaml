---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/oidc
    - ../../../../components/volsync
    - ../../../../components/gatus/guarded
  dependsOn:
    - name: volsync
      namespace: volsync-system
  interval: 1h
  path: ./kubernetes/apps/media/jellyfin/app
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      OIDC_DISPLAY_NAME: "Jellyfin"
      OIDC_CALLBACK: /sso/OID/redirect/kanidm
      OIDC_EXTRA_CALLBACKS: '["https://jellyfin.m00nlit.dev/sso/OID/r/kanidm"]'
      OIDC_ORIGIN: /sso/OID/start/kanidm
      OIDC_SHORT_USERNAME: "true"
      OIDC_SCOPE_MAPS: |
        {
          "users": ["openid", "profile", "email", "groups"]
        }
      OIDC_CLAIM_MAPS: |
        {
          "roles": {
            "joinType": "array",
            "valuesByGroup": {
              "users@idm.m00nlit.dev": ["user"],
              "admins@idm.m00nlit.dev": ["admin"]
            }
          }
        }
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
