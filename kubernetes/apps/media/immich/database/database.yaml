---
# yaml-language-server: $schema=https://schemas.m00nlit.dev/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres-${APP}
  namespace: postgres
spec:
  name: &app immich
  owner: *app
  cluster:
    name: postgres
  extensions:
    - name: vector
    - name: vchord
    - name: cube
    - name: earthdistance