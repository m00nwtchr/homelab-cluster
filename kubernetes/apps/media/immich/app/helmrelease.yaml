---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
spec:
  interval: 1h
  url: https://immich-app.github.io/immich-charts
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: media
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image: { }

    env:
      DB_HOSTNAME: "immich-postgres-rw.media.svc"
      DB_DATABASE_NAME: *app
      DB_USERNAME: *app
      DB_PASSWORD:
        secretKeyRef:
          name: immich-postgres-user
          key: password
      REDIS_HOSTNAME: "dragonfly.database.svc"
      REDIS_DBINDEX: 12

    immich:
      persistence:
        library:
          existingClaim: photos

    server:
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: v1.136.0@sha256:8c9633b96ca5b748b10875a99c498ee6f1e5d7f7d1df2bf341909cacb88ad672

    machine-learning:
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        tag: v1.135.3@sha256:9f2f61d86af82d04926f9b896c995c502303052905517c5485dd26bf1e42a44e
