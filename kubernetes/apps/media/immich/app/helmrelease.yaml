---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
spec:
  interval: 1h
  url: https://immich-app.github.io/immich-charts
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: media
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image: { }

    env:
      DB_HOSTNAME: "immich-postgres-rw.media.svc"
      DB_DATABASE_NAME: *app
      DB_USERNAME: *app
      DB_PASSWORD:
        secretKeyRef:
          name: immich-postgres-user
          key: password
      REDIS_HOSTNAME: "dragonfly.database.svc"

    immich:
      persistence:
        library:
          existingClaim: photos

    server:
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: v1.134.0@sha256:073fc04c7e3d18ace466c20763809cf17aa55765ed610f12971b392a6a80b50c

    machine-learning:
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        tag: v1.134.0@sha256:e157e0fa0d4363b0b6bab1923adab5951bbcdb71cd9016470bc6810dae21d115
