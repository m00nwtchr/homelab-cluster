---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "photos-mega-dst"
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "photos-volsync-mega-secret"
    copyMethod: Snapshot
    volumeSnapshotClassName: "csi-zfs"
    cacheStorageClassName: "zfs-spark"
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: "5Gi"
    storageClassName: "zfs-vault"
    accessModes: ["ReadWriteOnce"]
    capacity: "60Gi"
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
