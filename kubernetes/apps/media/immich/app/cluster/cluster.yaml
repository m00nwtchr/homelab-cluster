apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
  namespace: media
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.3@sha256:acebb38ca309938bc05ce268b019c98aa718cb554dd54e4443654d9d00a0d498
  storage:
    size: 4Gi

  postgresql:
    shared_preload_libraries:
      - "vchord.so"

  bootstrap:
    recovery:
      owner: immich
      database: immich
      source: &src source
      recoveryTarget:
        targetTLI: "latest"
  #    initdb:
  #      owner: immich
  #      database: immich
  #      secret:
  #        name: immich-postgres-user
  #      postInitSQL:
  #        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
  #        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
  #        - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;

  plugins:
    - name: &plugin barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: &store garage-store

  externalClusters:
    - name: *src
      plugin:
        name: *plugin
        parameters:
          barmanObjectName: *store
          serverName: immich-postgres

  managed:
    roles:
      - name: immich
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: immich-postgres-user
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: &app immich
spec:
  name: *app
  owner: *app
  cluster:
    name: immich-postgres
  extensions:
    - name: vector
    - name: vchord
    - name: earthdistance
