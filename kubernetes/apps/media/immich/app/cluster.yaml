apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
  namespace: media
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 1
  # At the time of writing, immich is only compatible with pgvecto.rs <0.4. Latest postgres image with that version is 16.5.
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16-v0.3.0@sha256:be3f025d79aa1b747817f478e07e71be43236e14d00d8a9eb3914146245035ba
  storage:
    size: 4Gi

  postgresql:
    shared_preload_libraries:
      - "vectors.so"

  bootstrap:
    recovery:
      owner: immich
      database: immich
      source: &src source
  #    initdb:
  #      owner: immich
  #      database: immich
  #      secret:
  #        name: immich-postgres-user
  #      postInitSQL:
  #        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
  #        - CREATE EXTENSION IF NOT EXISTS "vectors";
  #        - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
  #        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;

  plugins:
    - name: &plugin barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: &store garage-store

  externalClusters:
    - name: *src
      plugin:
        name: *plugin
        parameters:
          barmanObjectName: *store
          serverName: immich-postgres

  managed:
    roles:
      - name: immich
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: immich-postgres-user
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: &app immich
spec:
  name: *app
  owner: *app
  cluster:
    name: immich-postgres
  extensions:
    - name: vectors
    - name: cube
    - name: earthdistance
