---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${APP}
spec:
  hostnames:
    - photos.${SECRET_DOMAIN}
  parentRefs:
    - name: external
      namespace: network
      sectionName: https
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: immich-server
          namespace: media
          port: 2283

