---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: dragonfly
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.34.1
  url: oci://ghcr.io/dragonflydb/dragonfly/helm/dragonfly
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dragonfly
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    extraArgs:
      - '--bind=::'
      - --maxmemory=$(MAX_MEMORY)Mi
      - --proactor_threads=2
      - --cluster_mode=emulated
      - --lock_on_hashtags
      - --default_lua_flags=allow-undeclared-keys
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 512Mi

    # TODO: Make sure service is PreferDualStack. Or find a way to make immich-machine-learning work with IPv6 only.

    env:
      - name: MAX_MEMORY
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
            divisor: 1Mi
