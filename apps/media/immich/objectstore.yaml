---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: garage-store
  namespace: media
spec:
  configuration:
    destinationPath: s3://immich-postgres/
    endpointURL: http://garage.garage.svc:3900
    s3Credentials:
      accessKeyId:
        name: garage
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: garage
        key: ACCESS_SECRET_KEY
      region:
        name: garage
        key: REGION
    wal:
      compression: zstd
    data:
      compression: gzip
