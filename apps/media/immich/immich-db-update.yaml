apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-pgdb-16
  namespace: media
spec:
  serviceName: immich-pgdb-16-service
  replicas: 1
  selector:
    matchLabels:
      app: immich-pgdb-16
  template:
    metadata:
      labels:
        app: immich-pgdb-16
    spec:
      containers:
        - name: immich-pgdb-16
          image: docker.io/tensorchord/pgvecto-rs:pg16-v0.2.1@sha256:36218719c673b38adc1d4034b3666bae780bfffb17a250973b6108a9f11cd5d4
          args:
            - postgres
            - -c
            - shared_preload_libraries=vectors.so
            - -c
            - search_path="$user", public, vectors
            - -c
            - logging_collector=on
            - -c
            - max_wal_size=2GB
            - -c
            - shared_buffers=512MB
            - -c
            - wal_compression=on
          env:
            - name: DB_HOSTNAME
              value: immich-pgdb-16
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-immich-superuser
                  key: password
            - name: POSTGRES_USER
              value: immich
            - name: DB_USERNAME
              value: immich
            - name: POSTGRES_DB
              value: immich
            - name: POSTGRES_INITDB_ARGS
              value: --data-checksums
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-immich-superuser
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: immich-pgdb-16
---
apiVersion: v1
kind: Service
metadata:
  name: immich-pgdb-16-service
  labels:
    app: immich-pgdb-16
  namespace: media
spec:
  selector:
    app: immich-pgdb-16
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-pgdb-16
  namespace: media
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path