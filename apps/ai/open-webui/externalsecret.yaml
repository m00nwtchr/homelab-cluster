apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: database-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store-postgres-ns
  target:
    name: database-credentials
    template:
      engineVersion: v2
      data:
        DATABASE_URL: |
          postgresql://{{ .username }}:{{ .password }}@postgres-rw.postgres.svc/open-webui
  data:
    - secretKey: username
      remoteRef:
        key: postgres-open-webui
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-open-webui
        property: password